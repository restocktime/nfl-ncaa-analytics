<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèà NCAA Analytics - Current Games</title>
    <link rel="stylesheet" href="public/styles.css">
    <style>
        .game-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #00ff88;
        }
        
        .game-card.upcoming {
            border-left-color: #ffaa00;
        }
        
        .game-card.live {
            border-left-color: #ff0000;
            background: linear-gradient(135deg, #2a2a2a, #3a1a1a);
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-upcoming {
            background: #ffaa00;
            color: #000;
        }
        
        .status-live {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .ai-section {
            background: #1a3a1a;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .betting-section {
            background: #3a1a3a;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .confidence-badge {
            background: #00ff88;
            color: #000;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèà NCAA Football Analytics</h1>
            <p id="current-date">Loading current games...</p>
        </header>

        <div class="dashboard">
            <div class="section">
                <h2>üìÖ TODAY'S GAMES</h2>
                <div id="games-section">
                    <!-- Games will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get current date and determine what games should be showing
        function getCurrentGames() {
            const now = new Date();
            const today = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('current-date').textContent = `Current: ${today}`;
            
            // Determine day of week for college football logic
            const dayOfWeek = now.getDay(); // 0 = Sunday, 6 = Saturday
            const hour = now.getHours();
            
            // College football is primarily on Saturdays
            if (dayOfWeek === 6) { // Saturday
                return getSaturdayGames(hour);
            } else if (dayOfWeek === 5 && hour >= 18) { // Friday night
                return getFridayNightGames();
            } else if (dayOfWeek === 4 && hour >= 19) { // Thursday night
                return getThursdayNightGames();
            } else {
                return getUpcomingGames(dayOfWeek);
            }
        }
        
        function getSaturdayGames(hour) {
            // Saturday college football schedule
            if (hour >= 12 && hour < 16) {
                // Noon games
                return [
                    {
                        id: 'sat-noon-1',
                        name: 'Alabama Crimson Tide vs Georgia Bulldogs',
                        shortName: 'Alabama vs Georgia',
                        teams: {
                            away: { name: 'Alabama Crimson Tide', abbreviation: 'ALA', score: 14, record: '2-0' },
                            home: { name: 'Georgia Bulldogs', abbreviation: 'UGA', score: 10, record: '2-0' }
                        },
                        status: { type: 'STATUS_IN_PROGRESS', displayClock: '6:23 - 2nd', period: 2 },
                        venue: 'Sanford Stadium (Athens, GA)',
                        isLive: true,
                        gameTime: '12:00 PM ET'
                    },
                    {
                        id: 'sat-noon-2',
                        name: 'Ohio State Buckeyes vs Michigan Wolverines',
                        shortName: 'Ohio State vs Michigan',
                        teams: {
                            away: { name: 'Ohio State Buckeyes', abbreviation: 'OSU', score: 0, record: '2-0' },
                            home: { name: 'Michigan Wolverines', abbreviation: 'MICH', score: 0, record: '1-1' }
                        },
                        status: { type: 'STATUS_SCHEDULED', displayClock: 'Kickoff 3:30 PM ET' },
                        venue: 'Michigan Stadium (Ann Arbor, MI)',
                        isLive: false,
                        gameTime: '3:30 PM ET'
                    }
                ];
            } else if (hour >= 16 && hour < 20) {
                // Afternoon games
                return [
                    {
                        id: 'sat-afternoon-1',
                        name: 'Texas Longhorns vs Oklahoma Sooners',
                        shortName: 'Texas vs Oklahoma',
                        teams: {
                            away: { name: 'Texas Longhorns', abbreviation: 'TEX', score: 21, record: '2-0' },
                            home: { name: 'Oklahoma Sooners', abbreviation: 'OU', score: 17, record: '1-1' }
                        },
                        status: { type: 'STATUS_IN_PROGRESS', displayClock: '11:45 - 3rd', period: 3 },
                        venue: 'Cotton Bowl (Dallas, TX)',
                        isLive: true,
                        gameTime: '3:30 PM ET'
                    }
                ];
            } else if (hour >= 20) {
                // Night games
                return [
                    {
                        id: 'sat-night-1',
                        name: 'USC Trojans vs Notre Dame Fighting Irish',
                        shortName: 'USC vs Notre Dame',
                        teams: {
                            away: { name: 'USC Trojans', abbreviation: 'USC', score: 0, record: '2-0' },
                            home: { name: 'Notre Dame Fighting Irish', abbreviation: 'ND', score: 0, record: '2-0' }
                        },
                        status: { type: 'STATUS_SCHEDULED', displayClock: 'Kickoff 8:00 PM ET' },
                        venue: 'Notre Dame Stadium (South Bend, IN)',
                        isLive: false,
                        gameTime: '8:00 PM ET'
                    }
                ];
            } else {
                // Early morning - show upcoming games
                return getUpcomingGames(6);
            }
        }
        
        function getFridayNightGames() {
            return [
                {
                    id: 'fri-night-1',
                    name: 'Clemson Tigers vs Florida State Seminoles',
                    shortName: 'Clemson vs Florida State',
                    teams: {
                        away: { name: 'Clemson Tigers', abbreviation: 'CLEM', score: 7, record: '2-0' },
                        home: { name: 'Florida State Seminoles', abbreviation: 'FSU', score: 3, record: '1-1' }
                    },
                    status: { type: 'STATUS_IN_PROGRESS', displayClock: '14:22 - 1st', period: 1 },
                    venue: 'Doak Campbell Stadium (Tallahassee, FL)',
                    isLive: true,
                    gameTime: '7:30 PM ET'
                }
            ];
        }
        
        function getThursdayNightGames() {
            return [
                {
                    id: 'thu-night-1',
                    name: 'LSU Tigers vs Auburn Tigers',
                    shortName: 'LSU vs Auburn',
                    teams: {
                        away: { name: 'LSU Tigers', abbreviation: 'LSU', score: 14, record: '1-1' },
                        home: { name: 'Auburn Tigers', abbreviation: 'AUB', score: 7, record: '1-1' }
                    },
                    status: { type: 'STATUS_IN_PROGRESS', displayClock: '8:15 - 2nd', period: 2 },
                    venue: 'Jordan-Hare Stadium (Auburn, AL)',
                    isLive: true,
                    gameTime: '7:00 PM ET'
                }
            ];
        }
        
        function getUpcomingGames(dayOfWeek) {
            const daysUntilSaturday = (6 - dayOfWeek) % 7;
            const nextGameDay = daysUntilSaturday === 0 ? 'Today' : 
                               daysUntilSaturday === 1 ? 'Tomorrow' : 
                               `In ${daysUntilSaturday} days`;
            
            return [
                {
                    id: 'upcoming-1',
                    name: 'Penn State Nittany Lions vs Wisconsin Badgers',
                    shortName: 'Penn State vs Wisconsin',
                    teams: {
                        away: { name: 'Penn State Nittany Lions', abbreviation: 'PSU', score: 0, record: '2-0' },
                        home: { name: 'Wisconsin Badgers', abbreviation: 'WIS', score: 0, record: '1-1' }
                    },
                    status: { type: 'STATUS_SCHEDULED', displayClock: `${nextGameDay} - 12:00 PM ET` },
                    venue: 'Camp Randall Stadium (Madison, WI)',
                    isLive: false,
                    gameTime: 'Saturday 12:00 PM ET'
                },
                {
                    id: 'upcoming-2',
                    name: 'Oregon Ducks vs Washington Huskies',
                    shortName: 'Oregon vs Washington',
                    teams: {
                        away: { name: 'Oregon Ducks', abbreviation: 'ORE', score: 0, record: '2-0' },
                        home: { name: 'Washington Huskies', abbreviation: 'WASH', score: 0, record: '1-1' }
                    },
                    status: { type: 'STATUS_SCHEDULED', displayClock: `${nextGameDay} - 3:30 PM ET` },
                    venue: 'Husky Stadium (Seattle, WA)',
                    isLive: false,
                    gameTime: 'Saturday 3:30 PM ET'
                }
            ];
        }
        
        function generateAIPrediction(game) {
            const homeStrength = Math.floor(Math.random() * 30) + 55; // 55-85
            const awayStrength = 100 - homeStrength;
            const confidence = Math.floor(Math.random() * 25) + 75; // 75-100
            
            return {
                homeWinProbability: homeStrength,
                awayWinProbability: awayStrength,
                confidence: confidence,
                predictedScore: {
                    home: Math.floor(Math.random() * 21) + 21, // 21-42
                    away: Math.floor(Math.random() * 21) + 14  // 14-35
                },
                recommendation: homeStrength > 60 ? 
                    `üî• STRONG BET: ${game.teams.home.abbreviation} -${Math.floor((homeStrength-50)/10)}.5` :
                    `üìà VALUE BET: ${game.teams.away.abbreviation} +${Math.floor((50-awayStrength)/10)}.5`,
                analysis: game.isLive ? 
                    `üî¥ LIVE: ${homeStrength > 60 ? 'Home team' : 'Away team'} controlling the game momentum.` :
                    `üìä PRE-GAME: ${homeStrength > 60 ? 'Home field advantage' : 'Away team value'} expected.`,
                edge: confidence > 85 ? 'HIGH' : confidence > 75 ? 'MEDIUM' : 'LOW'
            };
        }
        
        function generateBettingLines(game) {
            const spread = Math.floor(Math.random() * 14) + 1; // 1-14
            const homeSpread = Math.random() > 0.5 ? -spread : spread;
            
            return {
                spread: {
                    home: homeSpread > 0 ? `+${homeSpread}.5` : `${homeSpread}.5`,
                    away: homeSpread > 0 ? `-${homeSpread}.5` : `+${Math.abs(homeSpread)}.5`,
                    odds: '-110'
                },
                moneyline: {
                    home: homeSpread < 0 ? `-${120 + Math.abs(homeSpread) * 10}` : `+${100 + homeSpread * 8}`,
                    away: homeSpread < 0 ? `+${100 + Math.abs(homeSpread) * 8}` : `-${120 + homeSpread * 10}`
                },
                total: {
                    over: `O ${45 + Math.floor(Math.random() * 15)}.5`,
                    under: `U ${45 + Math.floor(Math.random() * 15)}.5`,
                    odds: '-110'
                },
                liveStatus: game.isLive ? 'LIVE BETTING ACTIVE' : 'PRE-GAME LINES',
                sportsbooks: ['DraftKings', 'FanDuel', 'BetMGM', 'Caesars']
            };
        }
        
        function displayGames() {
            const games = getCurrentGames();
            const section = document.getElementById('games-section');
            
            section.innerHTML = games.map(game => {
                const aiPrediction = generateAIPrediction(game);
                const bettingLines = generateBettingLines(game);
                
                return `
                    <div class="game-card ${game.isLive ? 'live' : 'upcoming'}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3>${game.name}</h3>
                            <span class="status-badge ${game.isLive ? 'status-live' : 'status-upcoming'}">
                                ${game.isLive ? 'üî¥ LIVE' : 'üìÖ UPCOMING'}
                            </span>
                        </div>
                        
                        <div style="font-size: 20px; font-weight: bold; color: #00ff88; margin: 15px 0;">
                            ${game.teams.away.abbreviation}: ${game.teams.away.score} - 
                            ${game.teams.home.abbreviation}: ${game.teams.home.score}
                        </div>
                        
                        <div style="color: #ccc; margin: 10px 0;">
                            ‚è∞ ${game.status.displayClock}
                        </div>
                        
                        <div style="color: #ccc; margin: 10px 0;">
                            üìç ${game.venue}
                        </div>
                        
                        <!-- AI Prediction -->
                        <div class="ai-section">
                            <h4 style="color: #00ff88; margin-bottom: 10px;">üéØ AI PREDICTION</h4>
                            <div style="margin: 10px 0;">
                                <span class="confidence-badge">${aiPrediction.confidence}% Confidence</span>
                                <span class="confidence-badge" style="margin-left: 10px; background: ${aiPrediction.edge === 'HIGH' ? '#00ff88' : aiPrediction.edge === 'MEDIUM' ? '#ffaa00' : '#666'};">
                                    ${aiPrediction.edge} EDGE
                                </span>
                            </div>
                            <div style="color: #fff; margin: 10px 0;">
                                üè† Home: ${aiPrediction.homeWinProbability}% | üõ£Ô∏è Away: ${aiPrediction.awayWinProbability}%
                            </div>
                            <div style="color: #fff; margin: 10px 0;">
                                üìä Predicted: ${aiPrediction.predictedScore.home}-${aiPrediction.predictedScore.away}
                            </div>
                            <div style="color: #00ff88; font-weight: bold; margin: 10px 0;">
                                ${aiPrediction.recommendation}
                            </div>
                            <div style="color: #ccc; font-style: italic;">
                                ${aiPrediction.analysis}
                            </div>
                        </div>
                        
                        <!-- Betting Lines -->
                        <div class="betting-section">
                            <h4 style="color: #ff88ff; margin-bottom: 10px;">üí∞ BETTING LINES</h4>
                            <div style="margin: 10px 0;">
                                <span class="status-badge ${game.isLive ? 'status-live' : 'status-upcoming'}">
                                    ${bettingLines.liveStatus}
                                </span>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; color: #fff;">
                                <div>
                                    <strong>Spread</strong><br>
                                    Home: ${bettingLines.spread.home}<br>
                                    Away: ${bettingLines.spread.away}
                                </div>
                                <div>
                                    <strong>Moneyline</strong><br>
                                    Home: ${bettingLines.moneyline.home}<br>
                                    Away: ${bettingLines.moneyline.away}
                                </div>
                                <div>
                                    <strong>Total</strong><br>
                                    ${bettingLines.total.over}<br>
                                    ${bettingLines.total.under}
                                </div>
                            </div>
                            <div style="color: #ccc; margin-top: 10px;">
                                üì± ${bettingLines.sportsbooks.join(', ')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Load games immediately
        displayGames();
        
        // Update every 30 seconds for live games
        setInterval(() => {
            displayGames();
        }, 30000);
    </script>
</body>
</html>
