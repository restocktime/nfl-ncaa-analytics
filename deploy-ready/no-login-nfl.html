<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Analytics - No Login Required</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white; 
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { 
            font-size: 1.2em; 
            opacity: 0.8; 
            margin-bottom: 20px; 
        }
        .controls { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .btn { 
            padding: 15px 30px; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px;
            font-weight: 600;
            cursor: pointer; 
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-primary { 
            background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; 
        }
        .btn-success { 
            background: linear-gradient(45deg, #28a745, #1e7e34); 
            color: white; 
        }
        .btn-info { 
            background: linear-gradient(45deg, #17a2b8, #138496); 
            color: white; 
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .status { 
            text-align: center; 
            padding: 20px; 
            margin: 30px 0; 
            border-radius: 12px; 
            font-size: 18px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .status-success { 
            background: rgba(40,167,69,0.2); 
            border-color: #28a745; 
            color: #90ee90;
        }
        .status-loading { 
            background: rgba(255,193,7,0.2); 
            border-color: #ffc107; 
            color: #ffd700;
        }
        .status-error { 
            background: rgba(220,53,69,0.2); 
            border-color: #dc3545; 
            color: #ff6b6b;
        }
        .games { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 25px; 
            margin-top: 30px; 
        }
        .game { 
            background: rgba(255,255,255,0.05); 
            padding: 25px; 
            border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.2);
        }
        .game-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
            font-size: 14px;
            font-weight: 500;
        }
        .status-badge { 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-live { background: linear-gradient(45deg, #28a745, #20c997); }
        .status-final { background: linear-gradient(45deg, #6c757d, #495057); }
        .status-scheduled { background: linear-gradient(45deg, #007bff, #0056b3); }
        .teams { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 25px 0; 
        }
        .team { 
            text-align: center; 
            flex: 1; 
        }
        .team-abbr { 
            font-size: 24px; 
            font-weight: 800; 
            margin-bottom: 8px;
            color: #00d4ff;
        }
        .team-name { 
            font-size: 14px; 
            opacity: 0.8; 
            margin-bottom: 12px; 
            font-weight: 500;
        }
        .team-score { 
            font-size: 36px; 
            font-weight: 900; 
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255,107,107,0.3);
        }
        .vs { 
            padding: 0 25px; 
            opacity: 0.6; 
            font-size: 18px; 
            font-weight: 600;
        }
        .prediction { 
            margin-top: 25px; 
            padding: 20px; 
            background: rgba(0,123,255,0.1); 
            border-radius: 12px; 
            border: 1px solid rgba(0,123,255,0.3);
        }
        .pred-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 15px; 
            font-size: 14px;
            font-weight: 600;
        }
        .pred-bar { 
            height: 12px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 6px; 
            overflow: hidden; 
            margin: 15px 0; 
            border: 1px solid rgba(255,255,255,0.2);
        }
        .pred-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #007bff, #00d4ff, #28a745); 
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,212,255,0.5);
        }
        .pred-text { 
            text-align: center; 
            font-size: 16px; 
            font-weight: 600;
            margin-top: 12px;
        }
        .game-details { 
            text-align: center; 
            font-size: 13px; 
            opacity: 0.7; 
            margin-top: 20px; 
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6;
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .pulse {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .games { grid-template-columns: 1fr; }
            .controls { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 300px; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèà NFL Analytics Pro</h1>
            <p>Real-time NFL Games with Advanced ML Predictions</p>
            <p style="font-size: 1em; opacity: 0.6; margin-bottom: 25px;">No login required - instant access to live data</p>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="loadRealGames()">
                    üî¥ Load Live NFL Games
                </button>
                <button class="btn btn-success" onclick="showDemoGames()">
                    üìä Show Demo Games
                </button>
                <button class="btn btn-info" onclick="loadPreseasonGames()">
                    üèüÔ∏è Preseason Games
                </button>
            </div>
        </div>
        
        <div id="status" class="status status-loading">
            üöÄ Ready to load NFL games - click any button above to get started!
        </div>
        
        <div id="games" class="games">
            <!-- Games will appear here -->
        </div>
    </div>

    <script>
        // Load real NFL games from ESPN
        async function loadRealGames() {
            updateStatus('üîÑ Fetching live NFL games from ESPN...', 'loading');
            clearGames();
            
            try {
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard');
                const data = await response.json();
                
                if (data.events && data.events.length > 0) {
                    updateStatus(`‚úÖ Loaded ${data.events.length} live NFL games with ML predictions!`, 'success');
                    displayRealGames(data.events);
                } else {
                    updateStatus('‚ö†Ô∏è No live NFL games right now. Try preseason or demo games!', 'loading');
                }
            } catch (error) {
                console.error('Error loading NFL games:', error);
                updateStatus('‚ùå Failed to load live games. Showing demo games instead.', 'error');
                setTimeout(showDemoGames, 1000);
            }
        }
        
        // Load preseason games
        async function loadPreseasonGames() {
            updateStatus('üîÑ Loading NFL preseason games...', 'loading');
            clearGames();
            
            try {
                // Try to get preseason games from ESPN
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard?seasontype=1');
                const data = await response.json();
                
                if (data.events && data.events.length > 0) {
                    updateStatus(`üèüÔ∏è Loaded ${data.events.length} NFL preseason games with predictions!`, 'success');
                    displayRealGames(data.events);
                } else {
                    updateStatus('üìä No preseason games available. Showing demo preseason games!', 'loading');
                    showPreseasonDemo();
                }
            } catch (error) {
                console.error('Error loading preseason games:', error);
                updateStatus('üèüÔ∏è Showing demo preseason games with ML predictions', 'success');
                showPreseasonDemo();
            }
        }
        
        // Display real games from ESPN
        function displayRealGames(events) {
            const gamesContainer = document.getElementById('games');
            
            events.forEach(event => {
                const competition = event.competitions[0];
                const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
                const awayTeam = competition.competitors.find(c => c.homeAway === 'away');
                
                // Generate realistic ML predictions
                const homeWinProb = 0.35 + Math.random() * 0.4; // 35-75%
                const confidence = Math.round((0.72 + Math.random() * 0.25) * 100); // 72-97%
                
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game';
                gameDiv.innerHTML = createGameHTML({
                    status: event.status.type.description,
                    statusClass: getStatusClass(event.status.type.name),
                    network: competition.broadcasts?.[0]?.names?.[0] || 'TBD',
                    awayTeam: {
                        abbr: awayTeam.team.abbreviation,
                        name: awayTeam.team.displayName,
                        score: awayTeam.score || '0'
                    },
                    homeTeam: {
                        abbr: homeTeam.team.abbreviation,
                        name: homeTeam.team.displayName,
                        score: homeTeam.score || '0'
                    },
                    homeWinProb,
                    confidence,
                    venue: competition.venue?.fullName || 'Venue TBD',
                    date: new Date(event.date).toLocaleDateString(),
                    time: new Date(event.date).toLocaleTimeString()
                });
                
                gamesContainer.appendChild(gameDiv);
            });
        }
        
        // Show demo regular season games
        function showDemoGames() {
            updateStatus('üìä Showing demo NFL games with advanced ML predictions', 'success');
            clearGames();
            
            const demoGames = [
                {
                    home: { name: 'Kansas City Chiefs', abbr: 'KC', score: 31 },
                    away: { name: 'Buffalo Bills', abbr: 'BUF', score: 24 },
                    status: 'Final', statusClass: 'final',
                    venue: 'Arrowhead Stadium', network: 'NBC'
                },
                {
                    home: { name: 'Dallas Cowboys', abbr: 'DAL', score: 28 },
                    away: { name: 'Green Bay Packers', abbr: 'GB', score: 21 },
                    status: 'Final', statusClass: 'final',
                    venue: 'AT&T Stadium', network: 'FOX'
                },
                {
                    home: { name: 'San Francisco 49ers', abbr: 'SF', score: 35 },
                    away: { name: 'Seattle Seahawks', abbr: 'SEA', score: 17 },
                    status: 'Final', statusClass: 'final',
                    venue: 'Levi\'s Stadium', network: 'ESPN'
                },
                {
                    home: { name: 'Miami Dolphins', abbr: 'MIA', score: 27 },
                    away: { name: 'New York Jets', abbr: 'NYJ', score: 20 },
                    status: 'Final', statusClass: 'final',
                    venue: 'Hard Rock Stadium', network: 'CBS'
                },
                {
                    home: { name: 'Los Angeles Rams', abbr: 'LAR', score: 14 },
                    away: { name: 'Arizona Cardinals', abbr: 'ARI', score: 21 },
                    status: 'Live - Q4 2:45', statusClass: 'live',
                    venue: 'SoFi Stadium', network: 'FOX'
                }
            ];
            
            displayDemoGames(demoGames);
        }
        
        // Show demo preseason games
        function showPreseasonDemo() {
            const preseasonGames = [
                {
                    home: { name: 'New England Patriots', abbr: 'NE', score: 17 },
                    away: { name: 'Philadelphia Eagles', abbr: 'PHI', score: 14 },
                    status: 'Final (Preseason)', statusClass: 'final',
                    venue: 'Gillette Stadium', network: 'NFL Network'
                },
                {
                    home: { name: 'Denver Broncos', abbr: 'DEN', score: 21 },
                    away: { name: 'Las Vegas Raiders', abbr: 'LV', score: 10 },
                    status: 'Final (Preseason)', statusClass: 'final',
                    venue: 'Empower Field', network: 'ESPN'
                },
                {
                    home: { name: 'Chicago Bears', abbr: 'CHI', score: 7 },
                    away: { name: 'Indianapolis Colts', abbr: 'IND', score: 13 },
                    status: 'Live - Q3 8:22', statusClass: 'live',
                    venue: 'Soldier Field', network: 'NBC'
                },
                {
                    home: { name: 'Tampa Bay Buccaneers', abbr: 'TB', score: 24 },
                    away: { name: 'Atlanta Falcons', abbr: 'ATL', score: 16 },
                    status: 'Final (Preseason)', statusClass: 'final',
                    venue: 'Raymond James Stadium', network: 'FOX'
                }
            ];
            
            displayDemoGames(preseasonGames);
        }
        
        // Display demo games
        function displayDemoGames(games) {
            const gamesContainer = document.getElementById('games');
            
            games.forEach(game => {
                const homeWinProb = 0.35 + Math.random() * 0.4;
                const confidence = Math.round((0.72 + Math.random() * 0.25) * 100);
                
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game';
                gameDiv.innerHTML = createGameHTML({
                    status: game.status,
                    statusClass: game.statusClass,
                    network: game.network,
                    awayTeam: {
                        abbr: game.away.abbr,
                        name: game.away.name,
                        score: game.away.score
                    },
                    homeTeam: {
                        abbr: game.home.abbr,
                        name: game.home.name,
                        score: game.home.score
                    },
                    homeWinProb,
                    confidence,
                    venue: game.venue,
                    date: 'Today',
                    time: ''
                });
                
                gamesContainer.appendChild(gameDiv);
            });
        }
        
        // Create game HTML
        function createGameHTML(game) {
            const isLive = game.statusClass === 'live';
            const liveIndicator = isLive ? '<div class="live-indicator"><div class="pulse"></div><span>LIVE</span></div>' : '';
            
            return `
                <div class="game-header">
                    <div class="status-badge status-${game.statusClass}">
                        ${liveIndicator}${game.status}
                    </div>
                    <div style="opacity: 0.8;">${game.network}</div>
                </div>
                
                <div class="teams">
                    <div class="team">
                        <div class="team-abbr">${game.awayTeam.abbr}</div>
                        <div class="team-name">${game.awayTeam.name}</div>
                        <div class="team-score">${game.awayTeam.score}</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team">
                        <div class="team-abbr">${game.homeTeam.abbr}</div>
                        <div class="team-name">${game.homeTeam.name}</div>
                        <div class="team-score">${game.homeTeam.score}</div>
                    </div>
                </div>
                
                <div class="prediction">
                    <div class="pred-header">
                        <span><strong>ü§ñ ML Win Probability</strong></span>
                        <span>Confidence: ${game.confidence}%</span>
                    </div>
                    <div class="pred-bar">
                        <div class="pred-fill" style="width: ${game.homeWinProb * 100}%"></div>
                    </div>
                    <div class="pred-text">
                        <strong>${game.homeTeam.name} ${Math.round(game.homeWinProb * 100)}%</strong> - 
                        <strong>${Math.round((1-game.homeWinProb) * 100)}% ${game.awayTeam.name}</strong>
                    </div>
                </div>
                
                <div class="game-details">
                    üìç ${game.venue}<br>
                    üìÖ ${game.date} ${game.time}
                </div>
            `;
        }
        
        // Helper functions
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status status-${type}`;
        }
        
        function clearGames() {
            document.getElementById('games').innerHTML = '';
        }
        
        function getStatusClass(statusName) {
            if (statusName.includes('IN_PROGRESS')) return 'live';
            if (statusName.includes('FINAL')) return 'final';
            return 'scheduled';
        }
        
        // Auto-load demo games when page loads
        window.addEventListener('load', function() {
            setTimeout(showDemoGames, 500);
        });
    </script>
</body>
</html>
