apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: football-analytics
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:2.7-alpine
        ports:
        - containerPort: 8086
        env:
        - name: INFLUXDB_DB
          valueFrom:
            configMapKeyRef:
              name: football-analytics-config
              key: INFLUXDB_DB
        - name: INFLUXDB_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: football-analytics-secrets
              key: INFLUXDB_USERNAME
        - name: INFLUXDB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: football-analytics-secrets
              key: INFLUXDB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: influxdb-data
          mountPath: /var/lib/influxdb2
      volumes:
      - name: influxdb-data
        persistentVolumeClaim:
          claimName: influxdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  namespace: football-analytics
spec:
  selector:
    app: influxdb
  ports:
  - port: 8086
    targetPort: 8086
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  namespace: football-analytics
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi