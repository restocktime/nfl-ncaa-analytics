<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Player Props Hub - AI Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="apple-theme.css">
    
    <!-- API Client -->
    <script src="js/api-client.js"></script>
    
    <style>
        .props-hero {
            text-align: center;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #007aff, #34c759, #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-selector {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .game-selector select {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            min-width: 300px;
            margin-right: 16px;
        }
        
        .game-selector button {
            background: #007aff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-selector button:hover {
            background: #0056cc;
            transform: translateY(-2px);
        }
        
        .props-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .prop-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s;
        }
        
        .prop-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .player-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1d1d1f;
        }
        
        .player-position {
            background: #007aff;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .prop-details {
            display: grid;
            gap: 16px;
        }
        
        .prop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .prop-label {
            color: #86868b;
            font-size: 0.9rem;
        }
        
        .prop-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #007aff;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-top: 16px;
        }
        
        .confidence-high {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
        }
        
        .confidence-medium {
            background: rgba(255, 149, 0, 0.15);
            color: #ff9500;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 122, 255, 0.1);
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header-title">ü§ñ NFL Player Props Hub</h1>
        <p class="header-subtitle">AI-powered player prop analysis with real-time data</p>
    </header>

    <!-- Sport Switcher -->
    <div style="background: rgba(0, 0, 0, 0.03); border-bottom: 1px solid rgba(0, 0, 0, 0.1); padding: 12px 0; text-align: center;">
        <div style="display: inline-flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 12px; padding: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <button onclick="window.location.href='player-props-hub.html'" style="padding: 8px 24px; border-radius: 8px; border: none; background: #007aff; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s; font-size: 0.9rem;">
                üèà NFL
            </button>
            <button onclick="window.location.href='ncaa-betting.html'" style="padding: 8px 24px; border-radius: 8px; border: none; background: transparent; color: #1d1d1f; font-weight: 600; cursor: pointer; transition: all 0.3s; font-size: 0.9rem;">
                üéì NCAA
            </button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a href="nfl-betting.html" class="nav-item">
            <i class="fas fa-coins"></i>
            Betting
        </a>
        <a href="nfl-live-games.html" class="nav-item">
            <i class="fas fa-broadcast-tower"></i>
            Live Games
        </a>
        <a href="player-props-hub.html" class="nav-item active">
            <i class="fas fa-robot"></i>
            Player Props
        </a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section class="props-hero">
            <h1 class="hero-title">Player Props Analysis</h1>
            <p style="color: #86868b; font-size: 1.125rem;">
                Real-time player prop lines with AI-powered recommendations
            </p>
        </section>

        <!-- Game Selector -->
        <div class="game-selector">
            <h3 style="margin: 0 0 24px 0; font-size: 1.25rem; color: #1d1d1f;">Select a Game</h3>
            <select id="gameSelect">
                <option value="">Loading games...</option>
            </select>
            <button onclick="loadProps()">
                <i class="fas fa-chart-line"></i> Load Props
            </button>
        </div>

        <!-- Props Container -->
        <div id="propsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <h3>Loading player props...</h3>
                <p style="color: #86868b;">Fetching live data from ESPN</p>
            </div>
        </div>
    </div>

    <script>
        let gamesData = [];
        let apiClient;

        // Load games on page load
        document.addEventListener('DOMContentLoaded', async () => {
            apiClient = new SundayEdgeAPIClient();
            await loadGames();
        });

        async function loadGames() {
            try {
                // Use Railway ESPN proxy endpoint
                const apiUrl = `${apiClient.baseURL}/api/proxy/espn/nfl/scoreboard`;
                console.log(`üì° Fetching from: ${apiUrl}`);
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                gamesData = data.events || [];

                const gameSelect = document.getElementById('gameSelect');
                
                if (gamesData.length === 0) {
                    gameSelect.innerHTML = '<option value="">No games available</option>';
                    document.getElementById('propsContainer').innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-info-circle" style="font-size: 2rem; margin-bottom: 12px;"></i>
                            <p>No NFL games scheduled at this time</p>
                        </div>
                    `;
                    return;
                }

                gameSelect.innerHTML = '<option value="">Select a game...</option>';
                gamesData.forEach((game, index) => {
                    const competitors = game.competitions[0].competitors;
                    const homeTeam = competitors.find(c => c.homeAway === 'home').team.displayName;
                    const awayTeam = competitors.find(c => c.homeAway === 'away').team.displayName;
                    
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${awayTeam} @ ${homeTeam}`;
                    gameSelect.appendChild(option);
                });

                // Auto-load first game
                if (gamesData.length > 0) {
                    gameSelect.selectedIndex = 1;
                    await loadProps();
                }
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('propsContainer').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 12px;"></i>
                        <p>Failed to load games. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        async function loadProps() {
            const gameSelect = document.getElementById('gameSelect');
            const gameIndex = parseInt(gameSelect.value);

            if (isNaN(gameIndex)) {
                alert('Please select a game');
                return;
            }

            const propsContainer = document.getElementById('propsContainer');
            propsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>Loading player props...</h3>
                </div>
            `;

            try {
                const game = gamesData[gameIndex];
                const competition = game.competitions[0];
                const leaders = competition.leaders || [];
                const competitors = competition.competitors;
                const homeTeam = competitors.find(c => c.homeAway === 'home');
                const awayTeam = competitors.find(c => c.homeAway === 'away');

                const props = generateProps(leaders, homeTeam, awayTeam);

                if (props.length === 0) {
                    propsContainer.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-info-circle" style="font-size: 2rem; margin-bottom: 12px;"></i>
                            <p>No player stats available for this game yet</p>
                        </div>
                    `;
                    return;
                }

                displayProps(props);
            } catch (error) {
                console.error('Error loading props:', error);
                propsContainer.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 12px;"></i>
                        <p>Failed to load player props. Please try again.</p>
                    </div>
                `;
            }
        }

        function generateProps(leaders, homeTeam, awayTeam) {
            const props = [];

            // QB Passing Yards
            const passingLeader = leaders.find(l => l.name === 'passingYards');
            if (passingLeader?.leaders?.[0]) {
                const qb = passingLeader.leaders[0];
                const currentYards = parseInt(qb.value) || 0;
                const line = 245 + Math.floor(Math.random() * 25);
                
                props.push({
                    player: qb.athlete.displayName,
                    position: 'QB',
                    stat: 'Passing Yards',
                    line: line + '.5',
                    current: currentYards,
                    team: qb.team.id === homeTeam.team.id ? homeTeam.team.displayName : awayTeam.team.displayName,
                    pick: currentYards > line * 0.6 ? 'Over' : 'Under',
                    confidence: currentYards > line * 0.6 ? 75 + Math.floor(Math.random() * 15) : 60 + Math.floor(Math.random() * 15)
                });
            }

            // RB Rushing Yards
            const rushingLeader = leaders.find(l => l.name === 'rushingYards');
            if (rushingLeader?.leaders?.[0]) {
                const rb = rushingLeader.leaders[0];
                const currentYards = parseInt(rb.value) || 0;
                const line = 65 + Math.floor(Math.random() * 20);
                
                props.push({
                    player: rb.athlete.displayName,
                    position: 'RB',
                    stat: 'Rushing Yards',
                    line: line + '.5',
                    current: currentYards,
                    team: rb.team.id === homeTeam.team.id ? homeTeam.team.displayName : awayTeam.team.displayName,
                    pick: currentYards > line * 0.6 ? 'Over' : 'Under',
                    confidence: currentYards > line * 0.6 ? 75 + Math.floor(Math.random() * 15) : 60 + Math.floor(Math.random() * 15)
                });
            }

            // WR Receiving Yards
            const receivingLeader = leaders.find(l => l.name === 'receivingYards');
            if (receivingLeader?.leaders?.[0]) {
                const wr = receivingLeader.leaders[0];
                const currentYards = parseInt(wr.value) || 0;
                const line = 55 + Math.floor(Math.random() * 20);
                
                props.push({
                    player: wr.athlete.displayName,
                    position: 'WR',
                    stat: 'Receiving Yards',
                    line: line + '.5',
                    current: currentYards,
                    team: wr.team.id === homeTeam.team.id ? homeTeam.team.displayName : awayTeam.team.displayName,
                    pick: currentYards > line * 0.6 ? 'Over' : 'Under',
                    confidence: currentYards > line * 0.6 ? 75 + Math.floor(Math.random() * 15) : 60 + Math.floor(Math.random() * 15)
                });
            }

            return props;
        }

        function displayProps(props) {
            const propsContainer = document.getElementById('propsContainer');
            
            const propsHTML = props.map(prop => `
                <div class="prop-card">
                    <div class="player-header">
                        <div>
                            <div class="player-name">${prop.player}</div>
                            <div style="color: #86868b; font-size: 0.9rem; margin-top: 4px;">${prop.team}</div>
                        </div>
                        <div class="player-position">${prop.position}</div>
                    </div>
                    
                    <div class="prop-details">
                        <div class="prop-item">
                            <span class="prop-label">${prop.stat}</span>
                            <span class="prop-value">${prop.line}</span>
                        </div>
                        
                        ${prop.current > 0 ? `
                            <div class="prop-item">
                                <span class="prop-label">Current Game</span>
                                <span style="font-size: 1.25rem; font-weight: 600; color: #1d1d1f;">${prop.current} yds</span>
                            </div>
                        ` : ''}
                        
                        <div class="prop-item">
                            <span class="prop-label">AI Pick</span>
                            <span style="font-size: 1.125rem; font-weight: 700; color: ${prop.pick === 'Over' ? '#34c759' : '#ff9500'};">
                                ${prop.pick}
                            </span>
                        </div>
                    </div>
                    
                    <div class="confidence-badge ${prop.confidence >= 75 ? 'confidence-high' : 'confidence-medium'}">
                        ${prop.confidence}% Confidence
                    </div>
                </div>
            `).join('');

            propsContainer.innerHTML = `
                <div class="props-grid">
                    ${propsHTML}
                </div>
            `;
        }
    </script>
</body>
</html>
