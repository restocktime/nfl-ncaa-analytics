<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: white;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5855eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç API Debug - The Odds API</h1>
        
        <button onclick="testBasicAPI()">Test Basic API</button>
        <button onclick="testEvents()">Test Events Endpoint</button>
        <button onclick="testFullIntegration()">Test Full Integration</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script src="api-sports-odds-integration.js"></script>
    <script src="betting-odds-integration.js"></script>
    
    <script>
        const results = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function testBasicAPI() {
            log('üß™ Testing basic API connection...', 'info');
            
            try {
                const apiIntegration = new RealOddsAPIIntegration();
                const apiKey = apiIntegration.apiProviders.oddsapi.apiKey;
                
                if (!apiKey) {
                    log('‚ùå No API key found!', 'error');
                    return;
                }
                
                log(`‚úÖ API Key loaded: ${apiKey.substring(0, 8)}...`, 'info');
                
                // Test direct API call
                const testUrl = `https://api.the-odds-api.com/v4/sports/americanfootball_nfl/odds?apiKey=${apiKey}&regions=us&markets=h2h&oddsFormat=american&dateFormat=iso`;
                
                log('üì° Making direct API call...', 'info');
                const response = await fetch(testUrl);
                
                log(`üìä Response Status: ${response.status} ${response.statusText}`, response.ok ? 'result' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`üìà Games returned: ${data.length}`, 'result');
                    
                    if (data.length > 0) {
                        const firstGame = data[0];
                        log(`üèà First game: ${firstGame.away_team} @ ${firstGame.home_team}`, 'result');
                        log(`‚è∞ Game time: ${firstGame.commence_time}`, 'result');
                        log(`üé∞ Bookmakers: ${firstGame.bookmakers?.length || 0}`, 'result');
                        
                        if (firstGame.bookmakers && firstGame.bookmakers.length > 0) {
                            const firstBookmaker = firstGame.bookmakers[0];
                            log(`üìä First bookmaker: ${firstBookmaker.title}`, 'result');
                            log(`üìà Markets: ${firstBookmaker.markets?.length || 0}`, 'result');
                        }
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error response: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }

        async function testEvents() {
            log('üóìÔ∏è Testing events endpoint...', 'info');
            
            try {
                const apiIntegration = new RealOddsAPIIntegration();
                const eventIds = await apiIntegration.fetchEventIds();
                
                log(`üìÖ Event IDs found: ${eventIds.length}`, 'result');
                
                if (eventIds.length > 0) {
                    log(`üîó Sample event IDs: ${eventIds.slice(0, 3).join(', ')}`, 'result');
                }
                
            } catch (error) {
                log(`‚ùå Events test failed: ${error.message}`, 'error');
            }
        }

        async function testFullIntegration() {
            log('üîÑ Testing full betting integration...', 'info');
            
            try {
                const bettingSystem = new BettingOddsIntegration();
                
                log('üìä Fetching odds...', 'info');
                const odds = await bettingSystem.getLatestOdds('nfl', true);
                
                log(`‚úÖ Odds fetched successfully!`, 'result');
                log(`üéØ Providers: ${odds.success?.length || 0}`, 'result');
                log(`üèà Total games: ${odds.totalGames || 0}`, 'result');
                log(`üé∞ Total bets: ${odds.totalBets || 0}`, 'result');
                
                if (odds.success && odds.success.length > 0) {
                    const firstProvider = odds.success[0];
                    log(`üìà First provider: ${firstProvider.provider}`, 'result');
                    
                    if (firstProvider.games && firstProvider.games.length > 0) {
                        const firstGame = firstProvider.games[0];
                        log(`üèà Sample game: ${firstGame.awayTeam} @ ${firstGame.homeTeam}`, 'result');
                        log(`üéØ Available bets: ${Object.keys(firstGame.bets || {}).join(', ')}`, 'result');
                    }
                }
                
                // Test ML analysis
                log('üß† Testing ML analysis...', 'info');
                const analysis = await bettingSystem.getBestBets('nfl', 'all');
                
                log(`üéØ Best bets found: ${analysis.bestBets?.length || 0}`, 'result');
                
                if (analysis.bestBets && analysis.bestBets.length > 0) {
                    const firstBet = analysis.bestBets[0];
                    log(`üí° Sample recommendation: ${firstBet.recommendation}`, 'result');
                    log(`üîó Hard Rock URL: ${firstBet.hardRockBetUrl}`, 'result');
                    log(`üìä Confidence: ${(firstBet.confidence * 100).toFixed(1)}%`, 'result');
                }
                
            } catch (error) {
                log(`‚ùå Full integration test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run basic test on page load
        window.addEventListener('load', () => {
            setTimeout(testBasicAPI, 1000);
        });
    </script>
</body>
</html>
