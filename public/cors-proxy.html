<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CORS Proxy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1419;
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-btn {
            background: #4a9eff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4a9eff;
        }
        .success { border-left-color: #4caf50; }
        .error { border-left-color: #f44336; }
    </style>
</head>
<body>
    <h1>üîß CORS Proxy Debug</h1>
    
    <button class="test-btn" onclick="testPHPProxy()">Test PHP Proxy</button>
    <button class="test-btn" onclick="testAlternativeMethod()">Test Alternative Method</button>
    <button class="test-btn" onclick="testDirectAPI()">Test Direct API (will fail)</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testPHPProxy() {
            log('üîÑ Testing PHP proxy...', 'info');
            
            try {
                // Test if PHP proxy exists
                const response = await fetch('./api-proxy.php?api=sleeper&path=user/testuser123');
                
                if (response.ok) {
                    const data = await response.text();
                    log('‚úÖ PHP Proxy working! Response received.', 'success');
                    log(`üìÑ Response preview: ${data.substring(0, 100)}...`, 'info');
                } else {
                    log(`‚ùå PHP Proxy failed: HTTP ${response.status}`, 'error');
                    
                    if (response.status === 404) {
                        log('üí° PHP proxy file not found. Host may not support PHP.', 'error');
                    }
                }
            } catch (error) {
                log(`‚ùå PHP Proxy error: ${error.message}`, 'error');
                
                if (error.message.includes('Failed to fetch')) {
                    log('üí° Proxy file may not exist or PHP not supported on this host.', 'error');
                }
            }
        }
        
        async function testAlternativeMethod() {
            log('üîÑ Testing alternative CORS workaround...', 'info');
            
            // Try using a CORS proxy service
            const corsProxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent('https://api.sleeper.app/v1/user/testuser123');
            
            try {
                const response = await fetch(corsProxyUrl + targetUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Alternative CORS proxy working!', 'success');
                    
                    if (data.contents) {
                        const apiData = JSON.parse(data.contents);
                        log(`üìä API Response: ${JSON.stringify(apiData, null, 2)}`, 'success');
                    }
                } else {
                    log(`‚ùå Alternative proxy failed: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Alternative proxy error: ${error.message}`, 'error');
            }
        }
        
        async function testDirectAPI() {
            log('üîÑ Testing direct API (expected to fail with CORS)...', 'info');
            
            try {
                const response = await fetch('https://api.sleeper.app/v1/user/testuser123');
                
                if (response.ok) {
                    log('üéâ Direct API worked! (This is unexpected)', 'success');
                } else {
                    log(`‚ùå Direct API failed: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Direct API blocked: ${error.message}`, 'error');
                
                if (error.message.includes('CORS')) {
                    log('‚úÖ Expected CORS error - this confirms the API blocks browser requests', 'info');
                }
            }
        }
        
        // Auto-run tests
        window.addEventListener('load', function() {
            log('üöÄ Auto-running CORS proxy tests...', 'info');
            setTimeout(testPHPProxy, 1000);
        });
    </script>
</body>
</html>
