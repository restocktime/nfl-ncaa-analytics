<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA Upcoming Games - College Football Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="simple-system-styles.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 102, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 102, 255, 0.3);
        }

        .header h1 {
            color: #0066ff;
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-button {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: rgba(0, 102, 255, 0.3);
            border-color: #0066ff;
            color: #0066ff;
        }

        .back-button {
            background: rgba(255, 136, 0, 0.1);
            border: 1px solid rgba(255, 136, 0, 0.3);
            color: #ff8800;
        }

        .back-button:hover {
            background: rgba(255, 136, 0, 0.2);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .loading-card {
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 102, 255, 0.3);
            border-top: 3px solid #0066ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .schedule-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .schedule-icon {
            color: #0066ff;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-university"></i> NCAA Upcoming Games</h1>
        <div class="schedule-indicator">
            <i class="fas fa-calendar-alt schedule-icon"></i>
            <span id="schedule-status">COLLEGE FOOTBALL SCHEDULE</span>
        </div>
    </div>

    <div class="navigation">
        <a href="ncaa-live-games.html" class="nav-button">
            <i class="fas fa-broadcast-tower"></i> Live Games
        </a>
        <a href="ncaa-upcoming-games.html" class="nav-button active">
            <i class="fas fa-calendar-alt"></i> Upcoming
        </a>
        <a href="ncaa-predictions.html" class="nav-button">
            <i class="fas fa-brain"></i> AI Predictions
        </a>
        <a href="ncaa-rankings.html" class="nav-button">
            <i class="fas fa-trophy"></i> Rankings
        </a>
        <a href="ncaa-betting.html" class="nav-button">
            <i class="fas fa-coins"></i> Betting
        </a>
        <a href="index.html" class="nav-button back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <div class="main-container">
        <div id="ncaa-upcoming-games" class="games-container">
            <div class="loading-card">
                <div class="loading-spinner"></div>
                <h3>Loading Upcoming Games</h3>
                <p>Fetching scheduled college football games...</p>
            </div>
        </div>
    </div>

    <script src="simple-ncaa-system.js"></script>
    <script>
        let ncaaSystem;
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üèà NCAA Upcoming Games System Initializing...');
            
            try {
                if (typeof SimpleNCAASystem !== 'undefined') {
                    ncaaSystem = new SimpleNCAASystem();
                    console.log('‚úÖ NCAA System initialized successfully');
                    
                    await ncaaSystem.initialize();
                    ncaaSystem.loadUpcomingGames();
                } else {
                    console.error('‚ùå SimpleNCAASystem not found');
                    showError('NCAA System not loaded properly. Please refresh the page.');
                }
            } catch (error) {
                console.error('‚ùå Error initializing NCAA system:', error);
                showError('Failed to load NCAA data. Please try again.');
            }
        });
        
        function showError(message) {
            const container = document.getElementById('ncaa-upcoming-games');
            if (container) {
                container.innerHTML = `
                    <div class="loading-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Data</h3>
                        <p>${message}</p>
                        <button onclick="location.reload()" style="background: #ff4444; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
