<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Betting Lines - Live Odds & Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="simple-system-styles.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .header h1 {
            color: #ffd700;
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-button {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
            color: #ffd700;
        }

        .back-button {
            background: rgba(255, 136, 0, 0.1);
            border: 1px solid rgba(255, 136, 0, 0.3);
            color: #ff8800;
        }

        .back-button:hover {
            background: rgba(255, 136, 0, 0.2);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .loading-card {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .betting-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .betting-icon {
            color: #ffd700;
            font-size: 1.2rem;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-coins"></i> NFL Betting Lines</h1>
        <div class="betting-indicator">
            <i class="fas fa-chart-line betting-icon"></i>
            <span id="betting-status">LIVE BETTING ODDS & ANALYSIS</span>
        </div>
    </div>

    <div class="navigation">
        <a href="nfl-live-games.html" class="nav-button nav-link" data-view="live-games">
            <i class="fas fa-broadcast-tower"></i> Live Games
        </a>
        <a href="nfl-upcoming-games.html" class="nav-button nav-link" data-view="upcoming-games">
            <i class="fas fa-calendar-alt"></i> Upcoming
        </a>
        <a href="nfl-predictions.html" class="nav-button nav-link" data-view="predictions">
            <i class="fas fa-brain"></i> AI Predictions
        </a>
        <a href="nfl-betting.html" class="nav-button nav-link active" data-view="betting">
            <i class="fas fa-coins"></i> Betting
        </a>
        <a href="player-props-hub.html" class="nav-button nav-link" data-view="player-props">
            <i class="fas fa-users"></i> Player Props
        </a>
        <a href="index.html" class="nav-button nav-link back-button" data-view="home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <div class="main-container">
        <div id="nfl-betting" class="games-container">
            <div class="loading-card">
                <div class="loading-spinner"></div>
                <h3>Loading Betting Lines</h3>
                <p>Fetching live NFL odds and analysis...</p>
            </div>
        </div>
    </div>

    <!-- Load all service dependencies first -->
    <script src="pff-data-service.js"></script>
    <script src="nextgen-stats-service.js"></script>
    <script src="sportsbook-api-service.js"></script>
    <script src="tackle-props-scanner.js"></script>
    <script src="simple-picks-tracker.js"></script>
    <script src="comprehensive-player-props-service.js"></script>
    <script src="weekly-picks-mcp.js"></script>
    
    <!-- Load main system last -->
    <script src="simple-working-system.js"></script>
    <script>
        let nflSystem;
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üèà NFL Betting System Initializing...');
            
            try {
                if (typeof SimpleWorkingSystem !== 'undefined') {
                    nflSystem = new SimpleWorkingSystem();
                    console.log('‚úÖ NFL System initialized successfully');
                    
                    await nflSystem.start();
                    // Betting lines are loaded automatically as part of start()
                } else {
                    console.error('‚ùå SimpleWorkingSystem not found');
                    showError('NFL System not loaded properly. Please refresh the page.');
                }
            } catch (error) {
                console.error('‚ùå Error initializing NFL system:', error);
                showError('Failed to load NFL data. Please try again.');
            }
        });
        
        function showError(message) {
            const container = document.getElementById('nfl-betting');
            if (container) {
                container.innerHTML = `
                    <div class="loading-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Data</h3>
                        <p>${message}</p>
                        <button onclick="location.reload()" style="background: #ff4444; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
        }
        
        // Auto-refresh betting lines every 2 minutes
        setInterval(() => {
            if (nflSystem) {
                nflSystem.loadBettingLines();
            }
        }, 120000);
    </script>
</body>
</html>
