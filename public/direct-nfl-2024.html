<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 2024 - Direct Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
        }
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .tab-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .tab-btn:hover, .tab-btn.active {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            transform: translateY(-2px);
        }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .team-logo, .player-number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .team-logo { background: linear-gradient(45deg, #007bff, #00d4ff); }
        .player-number { background: linear-gradient(45deg, #28a745, #20c997); }
        .card h3 { color: #00d4ff; margin-bottom: 15px; font-size: 20px; }
        .stats { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 15px; }
        .stat {
            background: rgba(40,167,69,0.2);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 12px;
            border: 1px solid #28a745;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-football-ball"></i> NFL 2024 Season & 2025 Preseason</h1>
            <p>Complete data with all teams, players, and schedules</p>
        </div>
        
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showSection('teams')">All 32 Teams</button>
            <button class="tab-btn" onclick="showSection('players')">Top Players</button>
            <button class="tab-btn" onclick="showSection('schedule')">2025 Preseason</button>
            <button class="tab-btn" onclick="showSection('playoffs')">Playoff Picture</button>
        </div>
        
        <div id="teams" class="content-section active">
            <div class="grid" id="teams-grid">
                <!-- Teams will be loaded here -->
            </div>
        </div>
        
        <div id="players" class="content-section">
            <div class="grid" id="players-grid">
                <!-- Players will be loaded here -->
            </div>
        </div>
        
        <div id="schedule" class="content-section">
            <div class="grid" id="schedule-grid">
                <!-- Schedule will be loaded here -->
            </div>
        </div>
        
        <div id="playoffs" class="content-section">
            <div class="grid" id="playoffs-grid">
                <!-- Playoffs will be loaded here -->
            </div>
        </div>
    </div>   
 <script>
        // Direct NFL 2024 Data - No external dependencies
        const NFL_TEAMS = [

            { name: "Pittsburgh Steelers", abbr: "PIT", conference: "AFC", division: "North", wins: 10, losses: 7, coach: "Mike Tomlin", stadium: "Acrisure Stadium" },
            { name: "Houston Texans", abbr: "HOU", conference: "AFC", division: "South", wins: 10, losses: 7, coach: "DeMeco Ryans", stadium: "NRG Stadium" },
            { name: "Los Angeles Rams", abbr: "LAR", conference: "NFC", division: "West", wins: 10, losses: 7, coach: "Sean McVay", stadium: "SoFi Stadium" },
            { name: "Tampa Bay Buccaneers", abbr: "TB", conference: "NFC", division: "South", wins: 10, losses: 7, coach: "Todd Bowles", stadium: "Raymond James Stadium" },
            { name: "Denver Broncos", abbr: "DEN", conference: "AFC", division: "West", wins: 10, losses: 7, coach: "Sean Payton", stadium: "Empower Field at Mile High" },

            { name: "Miami Dolphins", abbr: "MIA", conference: "AFC", division: "East", wins: 8, losses: 9, coach: "Mike McDaniel", stadium: "Hard Rock Stadium" }
        ];

        const NFL_PLAYERS = [
            { name: "Josh Allen", position: "QB", team: "Buffalo Bills", number: 17, stats: "4,306 pass yds, 28 TDs" },
            { name: "Lamar Jackson", position: "QB", team: "Baltimore Ravens", number: 8, stats: "3,678 pass yds, 40 TDs" },

            { name: "Travis Kelce", position: "TE", team: "Kansas City Chiefs", number: 87, stats: "823 rec yds, 3 TDs" },

            { name: "Myles Garrett", position: "DE", team: "Cleveland Browns", number: 95, stats: "14.0 sacks, 42 tackles" },
            { name: "T.J. Watt", position: "OLB", team: "Pittsburgh Steelers", number: 90, stats: "11.5 sacks, 62 tackles" }

        const PRESEASON_GAMES = [
            { date: "Aug 8, 2025", teams: "Bears vs Texans", location: "Canton, OH", type: "Hall of Fame Game" },
            { date: "Aug 10, 2025", teams: "Lions vs Giants", location: "Detroit, MI", type: "Preseason Week 1" },
            { date: "Aug 11, 2025", teams: "Steelers vs Texans", location: "Pittsburgh, PA", type: "Preseason Week 1" },
            { date: "Aug 17, 2025", teams: "Chiefs vs Lions", location: "Kansas City, MO", type: "Preseason Week 2" },
            { date: "Aug 18, 2025", teams: "Rams vs Chargers", location: "Los Angeles, CA", type: "Preseason Week 2" },
            { date: "Aug 24, 2025", teams: "Packers vs Seahawks", location: "Green Bay, WI", type: "Preseason Week 3" }
        ];

        const PLAYOFF_TEAMS = [
            { seed: 1, team: "Kansas City Chiefs", record: "15-2", conference: "AFC" },
            { seed: 2, team: "Buffalo Bills", record: "13-4", conference: "AFC" },
            { seed: 3, team: "Baltimore Ravens", record: "12-5", conference: "AFC" },
            { seed: 4, team: "Houston Texans", record: "10-7", conference: "AFC" },
            { seed: 1, team: "Detroit Lions", record: "15-2", conference: "NFC" },
            { seed: 2, team: "Philadelphia Eagles", record: "14-3", conference: "NFC" },
            { seed: 3, team: "Los Angeles Rams", record: "10-7", conference: "NFC" },
            { seed: 4, team: "Tampa Bay Buccaneers", record: "10-7", conference: "NFC" }
        ];

        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active from all tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            event.target.classList.add('active');
            
            // Load data for section
            loadSectionData(sectionName);
        }

        function loadSectionData(section) {
            switch(section) {
                case 'teams':
                    loadTeams();
                    break;
                case 'players':
                    loadPlayers();
                    break;
                case 'schedule':
                    loadSchedule();
                    break;
                case 'playoffs':
                    loadPlayoffs();
                    break;
            }
        }

        function loadTeams() {
            const grid = document.getElementById('teams-grid');
            grid.innerHTML = NFL_TEAMS.map(team => `
                <div class="card">
                    <div class="team-logo">${team.abbr}</div>
                    <h3>${team.name}</h3>
                    <p><strong>Record:</strong> ${team.wins}-${team.losses}</p>
                    <p><strong>Conference:</strong> ${team.conference} ${team.division}</p>
                    <p><strong>Coach:</strong> ${team.coach}</p>
                    <p><strong>Stadium:</strong> ${team.stadium}</p>
                </div>
            `).join('');
        }

        function loadPlayers() {
            const grid = document.getElementById('players-grid');
            grid.innerHTML = NFL_PLAYERS.map(player => `
                <div class="card">
                    <div class="player-number">#${player.number}</div>
                    <h3>${player.name}</h3>
                    <p><strong>Position:</strong> ${player.position}</p>
                    <p><strong>Team:</strong> ${player.team}</p>
                    <div class="stats">
                        <div class="stat">${player.stats}</div>
                    </div>
                </div>
            `).join('');
        }

        function loadSchedule() {
            const grid = document.getElementById('schedule-grid');
            grid.innerHTML = PRESEASON_GAMES.map(game => `
                <div class="card">
                    <h3>${game.teams}</h3>
                    <p><strong>Date:</strong> ${game.date}</p>
                    <p><strong>Location:</strong> ${game.location}</p>
                    <p><strong>Type:</strong> ${game.type}</p>
                </div>
            `).join('');
        }

        function loadPlayoffs() {
            const grid = document.getElementById('playoffs-grid');
            grid.innerHTML = PLAYOFF_TEAMS.map(team => `
                <div class="card">
                    <h3>#${team.seed} ${team.team}</h3>
                    <p><strong>Record:</strong> ${team.record}</p>
                    <p><strong>Conference:</strong> ${team.conference}</p>
                    <p><strong>Status:</strong> Playoff Team</p>
                </div>
            `).join('');
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üèà Loading NFL 2024 data directly...');
            loadTeams();
            console.log('‚úÖ NFL 2024 data loaded successfully!');
        });
    </script>
</body>
</html>
