<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple API Test - No CSP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1419;
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-btn {
            background: #4a9eff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4a9eff;
        }
        .success { border-left-color: #4caf50; }
        .error { border-left-color: #f44336; }
    </style>
</head>
<body>
    <h1>🧪 Simple API Test (No CSP Headers)</h1>
    <p>Testing external API access without any Content Security Policy restrictions</p>
    
    <button class="test-btn" onclick="testSleeper()">Test Sleeper API</button>
    <button class="test-btn" onclick="testESPN()">Test ESPN API</button>
    <button class="test-btn" onclick="testBoth()">Test Both APIs</button>
    <button class="test-btn" onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testSleeper() {
            log('🔄 Testing Sleeper API...', 'info');
            
            try {
                const response = await fetch('https://api.sleeper.app/v1/user/testuser123');
                
                if (response.ok || response.status === 404) {
                    log('✅ Sleeper API: Connection successful! API is reachable.', 'success');
                    log(`📊 Status: ${response.status}, Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
                } else {
                    log(`⚠️ Sleeper API: HTTP ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ Sleeper API failed: ${error.message}`, 'error');
                
                if (error.message.includes('CSP') || error.message.includes('Content Security Policy')) {
                    log('🚫 This looks like a CSP blocking error', 'error');
                } else if (error.message.includes('CORS')) {
                    log('🚫 This looks like a CORS error', 'error');
                } else if (error.message.includes('Failed to fetch')) {
                    log('🚫 Generic fetch failure - could be network, CORS, or CSP', 'error');
                }
                
                log('🔧 Debugging info:', 'info');
                log(`- User Agent: ${navigator.userAgent}`, 'info');
                log(`- Current URL: ${window.location.href}`, 'info');
                log(`- Protocol: ${window.location.protocol}`, 'info');
            }
        }
        
        async function testESPN() {
            log('🔄 Testing ESPN API...', 'info');
            
            try {
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard');
                
                if (response.ok) {
                    log('✅ ESPN API: Connection successful!', 'success');
                } else {
                    log(`⚠️ ESPN API: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                log(`❌ ESPN API failed: ${error.message}`, 'error');
            }
        }
        
        async function testBoth() {
            log('🔄 Testing all APIs sequentially...', 'info');
            await testSleeper();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testESPN();
            log('✅ All tests completed', 'success');
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            log('🧹 Results cleared', 'info');
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            log('📋 Page loaded - ready for API testing', 'info');
            log('🌐 No CSP headers on this page - pure API test', 'info');
            
            // Auto-run test after 2 seconds
            setTimeout(() => {
                log('🚀 Auto-running Sleeper test...', 'info');
                testSleeper();
            }, 2000);
        });
    </script>
</body>
</html>
