<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA Betting Analysis - Professional Odds & Lines</title>
    
    <!-- Apple Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="apple-theme.css">
    <style>
        /* NCAA Betting-specific styles */
        .betting-hero {
            text-align: center;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff9500, #34c759, #007aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header-title">üéì NCAA Betting Analysis</h1>
        <p class="header-subtitle">Professional college football odds and betting insights</p>
    </header>

    <!-- Sport Switcher -->
    <div style="background: rgba(0, 0, 0, 0.03); border-bottom: 1px solid rgba(0, 0, 0, 0.1); padding: 12px 0; text-align: center;">
        <div style="display: inline-flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 12px; padding: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <button onclick="window.location.href='nfl-betting.html'" style="padding: 8px 24px; border-radius: 8px; border: none; background: transparent; color: #1d1d1f; font-weight: 600; cursor: pointer; transition: all 0.3s; font-size: 0.9rem;">
                üèà NFL
            </button>
            <button onclick="window.location.href='ncaa-betting.html'" style="padding: 8px 24px; border-radius: 8px; border: none; background: #007aff; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s; font-size: 0.9rem;">
                üéì NCAA
            </button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a href="ncaa-betting.html" class="nav-item active">
            <i class="fas fa-coins"></i>
            Betting
        </a>
        <a href="ncaa-live-games.html" class="nav-item">
            <i class="fas fa-broadcast-tower"></i>
            Live Games
        </a>
        <a href="ncaa-rankings.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            Rankings
        </a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section class="betting-hero">
            <h1 class="hero-title">NCAA Betting Lines</h1>
            <p style="color: #86868b; font-size: 1.125rem;">
                Real-time college football odds and betting analysis
            </p>
        </section>

        <div id="ncaa-betting" class="odds-grid">
            <div class="loading-card">
                <div class="loading-spinner"></div>
                <h3>Loading Betting Lines</h3>
                <p>Fetching college football odds...</p>
            </div>
        </div>
    </div>

    <script src="simple-ncaa-system.js"></script>
    <script>
        let ncaaSystem;
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üèà NCAA Betting System Initializing...');
            
            try {
                if (typeof SimpleNCAASystem !== 'undefined') {
                    ncaaSystem = new SimpleNCAASystem();
                    console.log('‚úÖ NCAA System initialized successfully');
                    
                    await ncaaSystem.initialize();
                    ncaaSystem.loadBettingLines();
                } else {
                    console.error('‚ùå SimpleNCAASystem not found');
                    showError('NCAA System not loaded properly. Please refresh the page.');
                }
            } catch (error) {
                console.error('‚ùå Error initializing NCAA system:', error);
                showError('Failed to load NCAA data. Please try again.');
            }
        });
        
        function showError(message) {
            const container = document.getElementById('ncaa-betting');
            if (container) {
                container.innerHTML = `
                    <div class="loading-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Data</h3>
                        <p>${message}</p>
                        <button onclick="location.reload()" style="background: #ff4444; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
        }
        
        // Auto-refresh betting lines every 2 minutes
        setInterval(() => {
            if (ncaaSystem) {
                ncaaSystem.loadBettingLines();
            }
        }, 120000);
    </script>
</body>
</html>
