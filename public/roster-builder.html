<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://api.sleeper.app https://fantasysports.yahooapis.com https://lm-api-reads.fantasy.espn.com https://site.api.espn.com https://api.espn.com;">
    <title>Build Your Fantasy Roster</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1b3a;
            --bg-tertiary: #2d2f5f;
            --bg-card: rgba(30, 30, 63, 0.6);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.2);
            --border-focus: rgba(99, 102, 241, 0.5);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1b3a 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 40px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-xl);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0;
        }
        .roster-builder {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .roster-builder {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .section {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: var(--border-focus);
            transform: translateY(-2px);
        }

        .section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 20px 0;
        }
        .position-group {
            margin-bottom: 20px;
            background: rgba(45, 47, 95, 0.4);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .position-group:hover {
            border-color: var(--border-focus);
            background: rgba(45, 47, 95, 0.6);
        }

        .position-group h4 {
            color: var(--accent-primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 15px 0;
        }
        .player-input {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        @media (max-width: 640px) {
            .player-input {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
        }

        .player-input input,
        .player-input select {
            padding: 12px 16px;
            background: rgba(30, 30, 63, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .player-input input {
            flex: 1;
        }

        .player-input input:focus,
        .player-input select:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .player-input input::placeholder {
            color: var(--text-muted);
        }
        .save-btn, .import-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .save-btn:hover, .import-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, #5b5ff0, #7c3aed);
        }

        .save-btn:active, .import-btn:active {
            transform: translateY(0);
        }
        .current-roster {
            background: rgba(45, 47, 95, 0.4);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
        }

        .current-roster h4 {
            color: var(--accent-primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 15px 0;
        }
        .roster-player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin: 8px 0;
            background: rgba(30, 30, 63, 0.4);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .roster-player:hover {
            border-color: var(--border-focus);
            transform: translateX(4px);
        }

        .roster-player strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .roster-player small {
            color: var(--text-muted);
            font-size: 12px;
        }

        .remove-btn {
            background: var(--accent-danger);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        .team-settings {
            background: rgba(45, 47, 95, 0.4);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .team-settings h4 {
            color: var(--accent-primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 15px 0;
        }

        .team-settings input {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            background: rgba(30, 30, 63, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .team-settings input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .team-settings input::placeholder {
            color: var(--text-muted);
        }
        .import-section {
            background: rgba(45, 47, 95, 0.4);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .import-section h4 {
            color: var(--accent-primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 15px 0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèà Build Your Fantasy Roster</h1>
            <p>Add your actual fantasy players to get personalized recommendations</p>
        </div>

        <div class="roster-builder">
            <div class="section">
                <h3>Add Your Players</h3>
                
                <div class="team-settings">
                    <h4>Team Settings</h4>
                    <input type="text" id="teamName" placeholder="Your Team Name" value="My Fantasy Team">
                    <input type="number" id="wins" placeholder="Wins" min="0" max="17" value="8">
                    <input type="number" id="losses" placeholder="Losses" min="0" max="17" value="4">
                    <input type="number" id="playoffSeed" placeholder="Playoff Seed" min="1" max="12" value="3">
                </div>

                <div class="import-section">
                    <h4>Quick Import</h4>
                    <button class="import-btn" onclick="importSampleRoster()">Load Sample Roster</button>
                    <button class="import-btn" onclick="clearRoster()">Clear All</button>
                </div>

                <div class="position-group">
                    <h4>Quarterbacks (QB)</h4>
                    <div class="player-input">
                        <input type="text" placeholder="Player Name" id="qb1-name">
                        <select id="qb1-team">
                            <option value="">Team</option>
                            <option value="ARI">ARI</option>
                            <option value="ATL">ATL</option>
                            <option value="BAL">BAL</option>
                            <option value="BUF">BUF</option>
                            <option value="CAR">CAR</option>
                            <option value="CHI">CHI</option>
                            <option value="CIN">CIN</option>
                            <option value="CLE">CLE</option>
                            <option value="DAL">DAL</option>
                            <option value="DEN">DEN</option>
                            <option value="DET">DET</option>
                            <option value="GB">GB</option>
                            <option value="HOU">HOU</option>
                            <option value="IND">IND</option>
                            <option value="JAX">JAX</option>
                            <option value="KC">KC</option>
                            <option value="LV">LV</option>
                            <option value="LAC">LAC</option>
                            <option value="LAR">LAR</option>
                            <option value="MIA">MIA</option>
                            <option value="MIN">MIN</option>
                            <option value="NE">NE</option>
                            <option value="NO">NO</option>
                            <option value="NYG">NYG</option>
                            <option value="NYJ">NYJ</option>
                            <option value="PHI">PHI</option>
                            <option value="PIT">PIT</option>
                            <option value="SF">SF</option>
                            <option value="SEA">SEA</option>
                            <option value="TB">TB</option>
                            <option value="TEN">TEN</option>
                            <option value="WAS">WAS</option>
                        </select>
                        <select id="qb1-status">
                            <option value="starter">Starter</option>
                            <option value="bench">Bench</option>
                        </select>
                        <button onclick="addPlayer('QB', 'qb1')" class="save-btn" style="padding: 8px 12px;">Add</button>
                    </div>
                </div>

                <div class="position-group">
                    <h4>Running Backs (RB)</h4>
                    <div class="player-input">
                        <input type="text" placeholder="Player Name" id="rb1-name">
                        <select id="rb1-team"></select>
                        <select id="rb1-status">
                            <option value="starter">Starter</option>
                            <option value="bench">Bench</option>
                        </select>
                        <button onclick="addPlayer('RB', 'rb1')" class="save-btn" style="padding: 8px 12px;">Add</button>
                    </div>
                </div>

                <div class="position-group">
                    <h4>Wide Receivers (WR)</h4>
                    <div class="player-input">
                        <input type="text" placeholder="Player Name" id="wr1-name">
                        <select id="wr1-team"></select>
                        <select id="wr1-status">
                            <option value="starter">Starter</option>
                            <option value="bench">Bench</option>
                        </select>
                        <button onclick="addPlayer('WR', 'wr1')" class="save-btn" style="padding: 8px 12px;">Add</button>
                    </div>
                </div>

                <div class="position-group">
                    <h4>Tight Ends (TE)</h4>
                    <div class="player-input">
                        <input type="text" placeholder="Player Name" id="te1-name">
                        <select id="te1-team"></select>
                        <select id="te1-status">
                            <option value="starter">Starter</option>
                            <option value="bench">Bench</option>
                        </select>
                        <button onclick="addPlayer('TE', 'te1')" class="save-btn" style="padding: 8px 12px;">Add</button>
                    </div>
                </div>

                <button class="save-btn" onclick="saveRoster()" style="width: 100%; margin-top: 20px; font-size: 18px;">
                    üíæ Save My Roster & Go to Fantasy Hub
                </button>
            </div>

            <div class="section">
                <h3>Your Current Roster</h3>
                <div class="current-roster" id="currentRoster">
                    <p>Add players to see your roster here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize team options for all selects
        const teams = ['ARI','ATL','BAL','BUF','CAR','CHI','CIN','CLE','DAL','DEN','DET','GB','HOU','IND','JAX','KC','LV','LAC','LAR','MIA','MIN','NE','NO','NYG','NYJ','PHI','PIT','SF','SEA','TB','TEN','WAS'];
        
        function populateTeamSelects() {
            const selects = document.querySelectorAll('select[id$="-team"]');
            selects.forEach(select => {
                select.innerHTML = '<option value="">Team</option>';
                teams.forEach(team => {
                    select.innerHTML += `<option value="${team}">${team}</option>`;
                });
            });
        }

        // Initialize roster
        let userRoster = {
            userId: 'user_' + Date.now(),
            username: 'User',
            teamName: 'My Fantasy Team',
            draftPosition: 5,
            record: { wins: 8, losses: 4, ties: 0 },
            playoffSeed: 3,
            pointsFor: 1200,
            pointsAgainst: 1100,
            roster: []
        };

        function addPlayer(position, inputId) {
            const name = document.getElementById(inputId + '-name').value.trim();
            const team = document.getElementById(inputId + '-team').value;
            const status = document.getElementById(inputId + '-status').value;

            if (!name || !team) {
                alert('Please enter player name and select team');
                return;
            }

            const player = {
                playerId: name.toLowerCase().replace(' ', '_'),
                name: name,
                team: team,
                position: position,
                draftRound: Math.floor(Math.random() * 10) + 1,
                draftPick: Math.floor(Math.random() * 120) + 1,
                status: status,
                injury: 'Healthy'
            };

            userRoster.roster.push(player);

            // Clear inputs
            document.getElementById(inputId + '-name').value = '';
            document.getElementById(inputId + '-team').value = '';

            updateRosterDisplay();
            console.log('Added player:', player);
        }

        function removePlayer(index) {
            userRoster.roster.splice(index, 1);
            updateRosterDisplay();
        }

        function updateRosterDisplay() {
            const rosterDiv = document.getElementById('currentRoster');
            
            if (userRoster.roster.length === 0) {
                rosterDiv.innerHTML = '<p>Add players to see your roster here...</p>';
                return;
            }

            let html = `<h4>${userRoster.teamName}</h4>`;
            html += `<p><strong>Record:</strong> ${userRoster.record.wins}-${userRoster.record.losses}</p>`;
            html += '<div style="margin-top: 15px;"><strong>Roster:</strong></div>';

            userRoster.roster.forEach((player, index) => {
                html += `
                    <div class="roster-player">
                        <div>
                            <strong>${player.name}</strong> (${player.position}, ${player.team})
                            <br><small>${player.status}</small>
                        </div>
                        <button class="remove-btn" onclick="removePlayer(${index})">Remove</button>
                    </div>
                `;
            });

            rosterDiv.innerHTML = html;
        }

        function importSampleRoster() {
            userRoster.roster = [
                { playerId: 'josh_allen', name: 'Josh Allen', team: 'BUF', position: 'QB', draftRound: 2, draftPick: 15, status: 'starter', injury: 'Healthy' },
                { playerId: 'christian_mccaffrey', name: 'Christian McCaffrey', team: 'SF', position: 'RB', draftRound: 1, draftPick: 3, status: 'starter', injury: 'Healthy' },
                { playerId: 'saquon_barkley', name: 'Saquon Barkley', team: 'PHI', position: 'RB', draftRound: 3, draftPick: 27, status: 'starter', injury: 'Questionable' },
                { playerId: 'tyreek_hill', name: 'Tyreek Hill', team: 'MIA', position: 'WR', draftRound: 4, draftPick: 45, status: 'starter', injury: 'Probable' },
                { playerId: 'davante_adams', name: 'Davante Adams', team: 'LV', position: 'WR', draftRound: 5, draftPick: 55, status: 'starter', injury: 'Healthy' },
                { playerId: 'travis_kelce', name: 'Travis Kelce', team: 'KC', position: 'TE', draftRound: 6, draftPick: 67, status: 'starter', injury: 'Healthy' },
                { playerId: 'derrick_henry', name: 'Derrick Henry', team: 'BAL', position: 'RB', draftRound: 7, draftPick: 75, status: 'bench', injury: 'Healthy' },
                { playerId: 'stefon_diggs', name: 'Stefon Diggs', team: 'HOU', position: 'WR', draftRound: 9, draftPick: 105, status: 'bench', injury: 'Healthy' }
            ];
            updateRosterDisplay();
        }

        function clearRoster() {
            userRoster.roster = [];
            updateRosterDisplay();
        }

        function saveRoster() {
            // Update team settings
            userRoster.teamName = document.getElementById('teamName').value || 'My Fantasy Team';
            userRoster.record.wins = parseInt(document.getElementById('wins').value) || 0;
            userRoster.record.losses = parseInt(document.getElementById('losses').value) || 0;
            userRoster.playoffSeed = parseInt(document.getElementById('playoffSeed').value) || 1;

            // Save to localStorage
            localStorage.setItem('userFantasyRoster', JSON.stringify(userRoster));
            
            alert(`‚úÖ Roster saved! Your team "${userRoster.teamName}" with ${userRoster.roster.length} players is ready.`);
            
            // Redirect to fantasy hub
            window.location.href = 'fantasy-hub.html';
        }

        // Load existing roster if available
        function loadExistingRoster() {
            const saved = localStorage.getItem('userFantasyRoster');
            if (saved) {
                userRoster = JSON.parse(saved);
                document.getElementById('teamName').value = userRoster.teamName;
                document.getElementById('wins').value = userRoster.record.wins;
                document.getElementById('losses').value = userRoster.record.losses;
                document.getElementById('playoffSeed').value = userRoster.playoffSeed;
                updateRosterDisplay();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateTeamSelects();
            loadExistingRoster();
        });
    </script>
</body>
</html>
