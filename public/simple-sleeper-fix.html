<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Sleeper Fix</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0f1419; color: white; padding: 20px; max-width: 600px; margin: 0 auto; }
        .input-group { margin: 20px 0; }
        input { padding: 10px; width: 200px; border: 1px solid #555; border-radius: 4px; background: #2a2a2a; color: white; }
        button { padding: 10px 20px; background: #4a9eff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        .result { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Simple Sleeper Lookup</h1>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="Sleeper username" value="Restocktime">
        <button onclick="simpleTest()">Test Simple</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function simpleTest() {
            const username = document.getElementById('username').value;
            const result = document.getElementById('result');
            
            result.innerHTML = `Testing ${username}...`;
            
            // Method 1: Use img tag trick
            try {
                const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent('https://api.sleeper.app/v1/user/' + username)}`);
                const text = await response.text();
                const data = JSON.parse(text);
                
                if (data && data.user_id) {
                    result.innerHTML = `
                        <h3>✅ SUCCESS!</h3>
                        <p>User: ${data.display_name || data.username}</p>
                        <p>ID: ${data.user_id}</p>
                        <button onclick="saveSimple('${data.display_name || data.username}')">Save to Fantasy</button>
                    `;
                    return;
                }
            } catch (e) {}
            
            // Method 2: Try different proxy
            try {
                const response = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://api.sleeper.app/v1/user/' + username)}`);
                const data = await response.json();
                
                if (data && data.user_id) {
                    result.innerHTML = `
                        <h3>✅ SUCCESS!</h3>
                        <p>User: ${data.display_name || data.username}</p>
                        <p>ID: ${data.user_id}</p>
                        <button onclick="saveSimple('${data.display_name || data.username}')">Save to Fantasy</button>
                    `;
                    return;
                }
            } catch (e) {}
            
            // Method 3: JSONP hack
            window.handleSleeper = function(data) {
                if (data && data.user_id) {
                    result.innerHTML = `
                        <h3>✅ SUCCESS!</h3>
                        <p>User: ${data.display_name || data.username}</p>
                        <p>ID: ${data.user_id}</p>
                        <button onclick="saveSimple('${data.display_name || data.username}')">Save to Fantasy</button>
                    `;
                }
            };
            
            const script = document.createElement('script');
            script.src = `https://api.sleeper.app/v1/user/${username}?callback=handleSleeper`;
            document.head.appendChild(script);
            
            setTimeout(() => {
                result.innerHTML = `❌ All methods failed. Try manual entry.`;
            }, 3000);
        }
        
        function saveSimple(username) {
            // Just save the username - user can build roster manually
            const roster = { username: username };
            localStorage.setItem('fantasy-roster-manual', JSON.stringify(roster));
            alert(`✅ Saved ${username} to Fantasy System!`);
        }
    </script>
</body>
</html>
