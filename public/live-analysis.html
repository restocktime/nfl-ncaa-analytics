<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèà Live NFL/NCAA Analysis - October 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .game-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .game-teams {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .game-time {
            background: rgba(255,215,0,0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #ffd700;
        }
        
        .game-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .detail-item {
            background: rgba(0,0,0,0.2);
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }
        
        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .rankings {
            display: flex;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .rank {
            background: #ff6b35;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .betting-section {
            background: linear-gradient(145deg, rgba(255,215,0,0.1), rgba(255,215,0,0.05));
            border: 2px solid rgba(255,215,0,0.3);
        }
        
        .bet-card {
            background: rgba(255,215,0,0.1);
            border-radius: 10px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid #ffd700;
        }
        
        .bet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .bet-game {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .confidence {
            display: flex;
            gap: 0.2rem;
        }
        
        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }
        
        .bet-recommendation {
            font-size: 1.3rem;
            color: #ffd700;
            font-weight: bold;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,0,0,0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .final-status {
            background: #16a34a;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .games-grid {
                grid-template-columns: 1fr;
            }
            .game-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèà Live NFL/NCAA Analysis</h1>
        <div class="subtitle">
            <span class="live-indicator">
                <span class="live-dot"></span>
                Live Data Feed - October 10-12, 2025
            </span>
        </div>
    </div>

    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div>üèà Loading live data...</div>
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;">
            <div>‚ùå Failed to load live data. Please refresh the page.</div>
        </div>

        <!-- NFL Section -->
        <div id="nfl-section" class="section" style="display: none;">
            <h2>üèà NFL Week 6</h2>
            <div id="nfl-content"></div>
        </div>

        <!-- NCAA Section -->
        <div id="ncaa-section" class="section" style="display: none;">
            <h2>üéì NCAA Week 7 - Featured Games</h2>
            <div id="ncaa-content"></div>
        </div>

        <!-- Betting Recommendations Section -->
        <div id="betting-section" class="section betting-section" style="display: none;">
            <h2>üí∞ Top Betting Recommendations</h2>
            <div id="betting-content"></div>
        </div>

        <!-- Last Updated -->
        <div id="last-updated" class="last-updated" style="display: none;"></div>
    </div>

    <script>
        let lastUpdateTime = null;

        // Load live analysis data
        async function loadLiveData() {
            try {
                console.log('Loading live data...');
                const response = await fetch('/api/live/analysis');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error('API returned error');
                }

                console.log('Data loaded successfully:', result.data);
                displayData(result.data);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError();
            }
        }

        function displayData(data) {
            hideLoading();
            
            // Display NFL data
            displayNFL(data.nfl);
            
            // Display NCAA data
            displayNCAA(data.ncaa);
            
            // Display betting recommendations
            displayBettingRecommendations(data.betting_recommendations);
            
            // Show last updated time
            showLastUpdated(data.last_updated);
        }

        function displayNFL(nflData) {
            const nflContent = document.getElementById('nfl-content');
            const nflSection = document.getElementById('nfl-section');
            
            let html = '<div class="games-grid">';
            
            // Completed games
            if (nflData.completed_games && nflData.completed_games.length > 0) {
                nflData.completed_games.forEach(game => {
                    html += `
                        <div class="game-card">
                            <div class="game-header">
                                <div class="game-teams">${game.teams[0]} @ ${game.teams[1]}</div>
                                <div class="final-status">FINAL</div>
                            </div>
                            <div class="score">${game.teams[0]} ${game.score.away} - ${game.score.home} ${game.teams[1]}</div>
                        </div>
                    `;
                });
            }
            
            // Upcoming games
            if (nflData.upcoming_games && nflData.upcoming_games.length > 0) {
                nflData.upcoming_games.forEach(game => {
                    html += `
                        <div class="game-card">
                            <div class="game-header">
                                <div class="game-teams">${game.teams[0]} @ ${game.teams[1]}</div>
                                <div class="game-time">${game.date}</div>
                            </div>
                            <div style="text-align: center; margin-top: 1rem; opacity: 0.8;">
                                Odds updating...
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            nflContent.innerHTML = html;
            nflSection.style.display = 'block';
        }

        function displayNCAA(ncaaData) {
            const ncaaContent = document.getElementById('ncaa-content');
            const ncaaSection = document.getElementById('ncaa-section');
            
            let html = '<div class="games-grid">';
            
            if (ncaaData.featured_games && ncaaData.featured_games.length > 0) {
                ncaaData.featured_games.forEach(game => {
                    const gameTime = new Date(game.date).toLocaleString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit',
                        timeZone: 'America/New_York'
                    });
                    
                    html += `
                        <div class="game-card">
                            <div class="game-header">
                                <div class="game-teams">
                                    ${game.teams[0]} @ ${game.teams[1]}
                                    ${game.rankings ? `
                                        <div class="rankings">
                                            <span class="rank">#${game.rankings.away}</span>
                                            <span class="rank">#${game.rankings.home}</span>
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="game-time">${game.tv} ‚Ä¢ ${gameTime}</div>
                            </div>
                            <div class="game-details">
                                <div class="detail-item">
                                    <div class="detail-label">Spread</div>
                                    <div class="detail-value">${game.spread.favorite} ${game.spread.line}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Total</div>
                                    <div class="detail-value">O/U ${game.total}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            ncaaContent.innerHTML = html;
            ncaaSection.style.display = 'block';
        }

        function displayBettingRecommendations(bets) {
            const bettingContent = document.getElementById('betting-content');
            const bettingSection = document.getElementById('betting-section');
            
            let html = '';
            
            if (bets && bets.length > 0) {
                bets.forEach(bet => {
                    const stars = '‚òÖ'.repeat(bet.confidence) + '‚òÜ'.repeat(5 - bet.confidence);
                    
                    html += `
                        <div class="bet-card">
                            <div class="bet-header">
                                <div class="bet-game">${bet.game}</div>
                                <div class="confidence">
                                    <span class="star">${stars}</span>
                                </div>
                            </div>
                            <div class="bet-recommendation">${bet.bet}</div>
                        </div>
                    `;
                });
            }
            
            bettingContent.innerHTML = html;
            bettingSection.style.display = 'block';
        }

        function showLastUpdated(timestamp) {
            const lastUpdatedDiv = document.getElementById('last-updated');
            const updateTime = new Date(timestamp).toLocaleString('en-US', {
                timeZone: 'America/New_York'
            });
            
            lastUpdatedDiv.innerHTML = `üîÑ Last updated: ${updateTime} ET`;
            lastUpdatedDiv.style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError() {
            hideLoading();
            document.getElementById('error').style.display = 'block';
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            setInterval(() => {
                console.log('Auto-refreshing data...');
                loadLiveData();
            }, 30000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing...');
            loadLiveData();
            startAutoRefresh();
        });

        // Also try to fetch ESPN data directly for enhanced features
        async function fetchESPNData() {
            try {
                // Try to get live ESPN data through our proxy
                const nflResponse = await fetch('/api/proxy/espn/nfl/scoreboard');
                const ncaaResponse = await fetch('/api/proxy/espn/college/scoreboard');
                
                if (nflResponse.ok && ncaaResponse.ok) {
                    const nflData = await nflResponse.json();
                    const ncaaData = await ncaaResponse.json();
                    
                    console.log('ESPN NFL data:', nflData);
                    console.log('ESPN NCAA data:', ncaaData);
                    
                    // Could enhance display with this real-time data
                }
            } catch (error) {
                console.log('ESPN direct fetch not available:', error);
            }
        }

        // Try to enhance with ESPN data after initial load
        setTimeout(fetchESPNData, 2000);
    </script>
</body>
</html>
