<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .modal-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin: 1rem 0;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }
        
        .btn-social {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .log {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 4px;
            overflow-y: auto;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="log" id="log"></div>
    
    <div class="modal-container">
        <h2>Login Test</h2>
        
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary" id="login-submit">
                Sign In
            </button>
        </form>
        
        <div class="social-auth">
            <button class="btn-social google" id="google-login">
                üîç Google
            </button>
            <button class="btn-social microsoft" id="microsoft-login">
                üî∑ Microsoft
            </button>
        </div>
        
        <div>
            <a href="#" id="show-register">Create account</a>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ DOM loaded');
            
            // Login form
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    log('‚úÖ Login form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    log(`üìß Email: ${email}`);
                    log(`üîí Password: ${password ? '***' : 'empty'}`);
                });
                log('‚úÖ Login form handler attached');
            }
            
            // Google button
            const googleBtn = document.getElementById('google-login');
            if (googleBtn) {
                googleBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    log('‚úÖ Google button clicked');
                });
                log('‚úÖ Google button handler attached');
            }
            
            // Microsoft button
            const microsoftBtn = document.getElementById('microsoft-login');
            if (microsoftBtn) {
                microsoftBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    log('‚úÖ Microsoft button clicked');
                });
                log('‚úÖ Microsoft button handler attached');
            }
            
            // Show register link
            const showRegisterLink = document.getElementById('show-register');
            if (showRegisterLink) {
                showRegisterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    log('‚úÖ Show register clicked');
                });
                log('‚úÖ Show register handler attached');
            }
            
            // Global click handler
            document.addEventListener('click', (e) => {
                log(`üñ±Ô∏è Click: ${e.target.tagName}${e.target.id ? '#' + e.target.id : ''}${e.target.className ? '.' + e.target.className.split(' ').join('.') : ''}`);
            });
            
            log('‚úÖ All handlers setup complete');
        });
    </script>
</body>
</html>
