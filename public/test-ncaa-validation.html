<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA AI Enhancements Validation</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }
        .console {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }
        .btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #00cc00;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
        }
        .status.warning {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ffff00;
            color: #ffff66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèà NCAA AI ENHANCEMENTS VALIDATION</h1>
            <p>Task 5: Update NCAA data service with same AI enhancements</p>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="runValidation()">üöÄ RUN VALIDATION</button>
            <button class="btn" onclick="clearConsole()">üóëÔ∏è CLEAR CONSOLE</button>
        </div>
        
        <div id="status-display"></div>
        
        <div class="console" id="console-output">
            <div style="color: #666;">Console ready. Click "RUN VALIDATION" to start testing...</div>
        </div>
    </div>

    <!-- Load NCAA Data Service -->
    <script src="ncaa-data-service.js"></script>
    
    <!-- Load Validation Script -->
    <script src="../test-ncaa-ai-validation.js"></script>
    
    <script>
        let consoleOutput = document.getElementById('console-output');
        let statusDisplay = document.getElementById('status-display');
        
        // Override console.log to display in our console
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            
            const message = args.join(' ');
            const div = document.createElement('div');
            div.textContent = message;
            
            // Color coding based on message content
            if (message.includes('‚úÖ')) {
                div.style.color = '#00ff00';
            } else if (message.includes('‚ùå')) {
                div.style.color = '#ff6666';
            } else if (message.includes('‚ö†Ô∏è')) {
                div.style.color = '#ffff66';
            } else if (message.includes('üîç') || message.includes('üìä') || message.includes('üìã')) {
                div.style.color = '#66ccff';
            }
            
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        // Run validation
        async function runValidation() {
            clearConsole();
            statusDisplay.innerHTML = '<div class="status">üîÑ Running validation tests...</div>';
            
            try {
                console.log('üöÄ Starting NCAA AI Enhancements Validation...');
                console.log('=' .repeat(60));
                
                // Wait a moment for service to be ready
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const results = await validateNCAAEnhancements();
                
                // Update status display
                const successRate = Math.round((results.passedTests / results.totalTests) * 100);
                let statusClass = 'success';
                let statusMessage = '';
                
                if (successRate >= 85) {
                    statusClass = 'success';
                    statusMessage = `‚úÖ VALIDATION PASSED (${successRate}%) - All NCAA AI enhancements are working correctly!`;
                } else if (successRate >= 70) {
                    statusClass = 'warning';
                    statusMessage = `‚ö†Ô∏è VALIDATION PARTIAL (${successRate}%) - Most NCAA AI enhancements are working`;
                } else {
                    statusClass = 'error';
                    statusMessage = `‚ùå VALIDATION FAILED (${successRate}%) - Significant issues with NCAA AI enhancements`;
                }
                
                statusDisplay.innerHTML = `<div class="status ${statusClass}">${statusMessage}</div>`;
                
                // Log task completion status
                console.log('\nüéØ TASK 5 COMPLETION STATUS:');
                if (successRate >= 85) {
                    console.log('‚úÖ Task 5: Update NCAA data service with same AI enhancements - COMPLETED');
                    console.log('   ‚úÖ Applied all NFL improvements to NCAA data service');
                    console.log('   ‚úÖ Adjusted team strength calculations for college football');
                    console.log('   ‚úÖ Implemented college-specific game scheduling');
                    console.log('   ‚úÖ Added college football venue and conference information');
                    console.log('   ‚úÖ Ensured proper handling of college football season timing');
                } else {
                    console.log('‚ö†Ô∏è Task 5: Update NCAA data service with same AI enhancements - NEEDS ATTENTION');
                    console.log(`   Success rate: ${successRate}% (target: 85%+)`);
                }
                
            } catch (error) {
                console.error('‚ùå Validation failed with error:', error);
                statusDisplay.innerHTML = `<div class="status error">‚ùå VALIDATION ERROR: ${error.message}</div>`;
            }
        }
        
        // Clear console
        function clearConsole() {
            consoleOutput.innerHTML = '<div style="color: #666;">Console cleared...</div>';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üèà NCAA AI Enhancements Validation Page Loaded');
            console.log('üìã Ready to test Task 5 implementation');
            
            // Check if service is loaded
            if (window.ncaaDataService) {
                console.log('‚úÖ NCAA Data Service detected');
            } else {
                console.log('‚ùå NCAA Data Service not found');
            }
            
            if (window.validateNCAAEnhancements) {
                console.log('‚úÖ Validation script loaded');
            } else {
                console.log('‚ùå Validation script not found');
            }
        });
    </script>
</body>
</html>
