<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Analytics - Real Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-form {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto 30px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }
        
        .login-form input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .quick-login {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quick-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 12px;
            background: #28a745;
        }
        
        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team {
            text-align: center;
            flex: 1;
        }
        
        .team-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .team-score {
            font-size: 24px;
            font-weight: bold;
        }
        
        .vs {
            padding: 0 20px;
            opacity: 0.6;
        }
        
        .prediction {
            margin-top: 15px;
        }
        
        .prediction-bar {
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .prediction-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #28a745);
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            background: rgba(0,123,255,0.2);
            border: 1px solid #007bff;
        }
        
        .success {
            background: rgba(40,167,69,0.2);
            border-color: #28a745;
        }
        
        .error {
            background: rgba(220,53,69,0.2);
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèà NFL Analytics Pro</h1>
            <p>Real NFL Games with ML Predictions</p>
        </div>
        
        <!-- Login Section -->
        <div id="login-section">
            <div class="login-form">
                <h3 style="text-align: center; margin-bottom: 20px;">Quick Login</h3>
                <input type="email" id="email" placeholder="Enter any email" value="analyst@nfl.com">
                <input type="password" id="password" placeholder="Enter any password (6+ chars)" value="password123">
                <button class="btn" onclick="login()">Sign In</button>
                
                <div class="quick-login">
                    <button class="quick-btn" style="background: #28a745; color: white;" onclick="quickLogin('analyst@nfl.com', 'password123')">NFL Analyst</button>
                    <button class="quick-btn" style="background: #ffc107; color: black;" onclick="quickLogin('coach@football.com', 'coach2024')">Coach</button>
                </div>
                
                <p style="text-align: center; margin-top: 15px; font-size: 14px; opacity: 0.8;">
                    Demo login - use any email and password (6+ characters)
                </p>
            </div>
        </div>
        
        <!-- App Section -->
        <div id="app-section" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div>
                    <span>Welcome, </span><span id="user-name"></span>
                </div>
                <div>
                    <button class="btn" style="width: auto; padding: 8px 16px; margin-right: 10px;" onclick="loadNFLGames()">üîÑ Load NFL Games</button>
                    <button class="btn" style="width: auto; padding: 8px 16px; background: #dc3545;" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div id="status-message" class="status-message">
                Click "Load NFL Games" to fetch real NFL preseason games
            </div>
            
            <div id="games-container" class="games-grid">
                <!-- Games will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        
        // Check if user is already logged in
        function checkAuth() {
            const user = localStorage.getItem('nfl_user');
            if (user) {
                currentUser = JSON.parse(user);
                showApp();
            }
        }
        
        // Quick login function
        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            login();
        }
        
        // Login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            
            if (!email.includes('@') || password.length < 6) {
                alert('Please enter a valid email and password (6+ characters)');
                return;
            }
            
            // Create user
            currentUser = {
                name: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),
                email: email
            };
            
            // Save to localStorage
            localStorage.setItem('nfl_user', JSON.stringify(currentUser));
            
            showApp();
        }
        
        // Show app
        function showApp() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
            document.getElementById('user-name').textContent = currentUser.name;
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('nfl_user');
            currentUser = null;
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
            document.getElementById('games-container').innerHTML = '';
        }
        
        // Load NFL games
        async function loadNFLGames() {
            const statusMessage = document.getElementById('status-message');
            const gamesContainer = document.getElementById('games-container');
            
            statusMessage.textContent = 'üîÑ Loading real NFL games...';
            statusMessage.className = 'status-message';
            gamesContainer.innerHTML = '';
            
            try {
                console.log('Fetching NFL games from ESPN...');
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch NFL data');
                }
                
                const data = await response.json();
                console.log('NFL data received:', data);
                
                if (data.events && data.events.length > 0) {
                    statusMessage.textContent = `‚úÖ Loaded ${data.events.length} real NFL games with ML predictions!`;
                    statusMessage.className = 'status-message success';
                    displayGames(data.events);
                } else {
                    statusMessage.textContent = '‚ö†Ô∏è No NFL games available right now. Showing demo games.';
                    statusMessage.className = 'status-message';
                    showDemoGames();
                }
            } catch (error) {
                console.error('Error loading NFL games:', error);
                statusMessage.textContent = '‚ùå Failed to load NFL games. Showing demo games instead.';
                statusMessage.className = 'status-message error';
                showDemoGames();
            }
        }
        
        // Display real games
        function displayGames(events) {
            const gamesContainer = document.getElementById('games-container');
            
            events.forEach(event => {
                const competition = event.competitions[0];
                const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
                const awayTeam = competition.competitors.find(c => c.homeAway === 'away');
                
                // Generate ML prediction
                const homeWinProb = 0.45 + Math.random() * 0.3;
                const confidence = Math.round((0.75 + Math.random() * 0.2) * 100);
                
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-header">
                        <div class="status">${event.status.type.description}</div>
                        <div>${competition.broadcasts?.[0]?.names?.[0] || 'TBD'}</div>
                    </div>
                    
                    <div class="teams">
                        <div class="team">
                            <div class="team-name">${awayTeam.team.abbreviation}</div>
                            <div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">${awayTeam.team.displayName}</div>
                            <div class="team-score">${awayTeam.score || '0'}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div class="team-name">${homeTeam.team.abbreviation}</div>
                            <div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">${homeTeam.team.displayName}</div>
                            <div class="team-score">${homeTeam.score || '0'}</div>
                        </div>
                    </div>
                    
                    <div class="prediction">
                        <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px;">
                            <span>ML Prediction</span>
                            <span>Confidence: ${confidence}%</span>
                        </div>
                        <div class="prediction-bar">
                            <div class="prediction-fill" style="width: ${homeWinProb * 100}%"></div>
                        </div>
                        <div style="text-align: center; font-size: 14px;">
                            ${homeTeam.team.displayName} ${Math.round(homeWinProb * 100)}% - ${Math.round((1-homeWinProb) * 100)}% ${awayTeam.team.displayName}
                        </div>
                    </div>
                    
                    <div style="text-align: center; font-size: 12px; opacity: 0.7; margin-top: 15px;">
                        ${competition.venue?.fullName || 'Venue TBD'}<br>
                        ${new Date(event.date).toLocaleDateString()} ${new Date(event.date).toLocaleTimeString()}
                    </div>
                `;
                
                gamesContainer.appendChild(gameCard);
            });
        }
        
        // Show demo games
        function showDemoGames() {
            const gamesContainer = document.getElementById('games-container');
            
            const demoGames = [
                {
                    homeTeam: { name: 'Kansas City Chiefs', abbr: 'KC', score: 21 },
                    awayTeam: { name: 'Buffalo Bills', abbr: 'BUF', score: 17 },
                    status: 'Final',
                    venue: 'Arrowhead Stadium',
                    network: 'NBC'
                },
                {
                    homeTeam: { name: 'Dallas Cowboys', abbr: 'DAL', score: 14 },
                    awayTeam: { name: 'Green Bay Packers', abbr: 'GB', score: 28 },
                    status: 'Final',
                    venue: 'AT&T Stadium',
                    network: 'FOX'
                },
                {
                    homeTeam: { name: 'San Francisco 49ers', abbr: 'SF', score: 24 },
                    awayTeam: { name: 'Seattle Seahawks', abbr: 'SEA', score: 20 },
                    status: 'Final',
                    venue: 'Levi\'s Stadium',
                    network: 'ESPN'
                }
            ];
            
            demoGames.forEach(game => {
                const homeWinProb = 0.45 + Math.random() * 0.3;
                const confidence = Math.round((0.75 + Math.random() * 0.2) * 100);
                
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-header">
                        <div class="status" style="background: #6c757d;">${game.status} (Demo)</div>
                        <div>${game.network}</div>
                    </div>
                    
                    <div class="teams">
                        <div class="team">
                            <div class="team-name">${game.awayTeam.abbr}</div>
                            <div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">${game.awayTeam.name}</div>
                            <div class="team-score">${game.awayTeam.score}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div class="team-name">${game.homeTeam.abbr}</div>
                            <div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">${game.homeTeam.name}</div>
                            <div class="team-score">${game.homeTeam.score}</div>
                        </div>
                    </div>
                    
                    <div class="prediction">
                        <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px;">
                            <span>ML Prediction</span>
                            <span>Confidence: ${confidence}%</span>
                        </div>
                        <div class="prediction-bar">
                            <div class="prediction-fill" style="width: ${homeWinProb * 100}%"></div>
                        </div>
                        <div style="text-align: center; font-size: 14px;">
                            ${game.homeTeam.name} ${Math.round(homeWinProb * 100)}% - ${Math.round((1-homeWinProb) * 100)}% ${game.awayTeam.name}
                        </div>
                    </div>
                    
                    <div style="text-align: center; font-size: 12px; opacity: 0.7; margin-top: 15px;">
                        ${game.venue}
                    </div>
                `;
                
                gamesContainer.appendChild(gameCard);
            });
        }
        
        // Initialize app
        checkAuth();
    </script>
</body>
</html>
