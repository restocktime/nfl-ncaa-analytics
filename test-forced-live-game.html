<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• FORCED LIVE GAME TEST</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        .live-game { 
            border: 2px solid #ff4444; 
            margin: 20px 0; 
            padding: 20px; 
            border-radius: 8px; 
            background: linear-gradient(135deg, #2a1a1a, #1a2a1a);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }
        .live-indicator { 
            color: #ff4444; 
            font-weight: bold; 
            font-size: 1.2em; 
            animation: pulse 1.5s infinite;
            text-align: center;
            margin-bottom: 15px;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .score { 
            font-size: 2em; 
            font-weight: bold; 
            text-align: center; 
            margin: 20px 0;
            color: #fff;
        }
        .game-info { 
            text-align: center; 
            color: #ccc; 
            margin: 15px 0; 
            font-size: 1.1em;
        }
        .odds-section { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
        }
        .ai-section { 
            background: #1a2a3a; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
        }
        .odds-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px; 
            margin: 15px 0; 
        }
        .odds-item { 
            text-align: center; 
            padding: 15px; 
            background: rgba(116, 192, 252, 0.1); 
            border-radius: 5px; 
        }
        .odds-title { 
            font-weight: bold; 
            color: #74c0fc; 
            margin-bottom: 10px; 
        }
        .recommendation { 
            background: linear-gradient(135deg, #ff4444, #cc3333); 
            color: white; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: bold; 
            text-align: center; 
            margin: 15px 0; 
        }
        .insights { 
            background: rgba(255, 68, 68, 0.1); 
            padding: 15px; 
            border-left: 4px solid #ff4444; 
            border-radius: 4px; 
            margin: 15px 0; 
        }
        .insights ul { 
            list-style: none; 
            padding: 0; 
            margin: 10px 0; 
        }
        .insights li { 
            padding: 5px 0; 
            border-bottom: 1px solid rgba(255, 68, 68, 0.2); 
        }
        h1 { color: #ff4444; text-align: center; font-size: 2.5em; }
        h2 { color: #fff; border-bottom: 2px solid #ff4444; padding-bottom: 10px; }
        .btn { 
            padding: 12px 24px; 
            background: #ff4444; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin: 10px; 
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• LIVE COLLEGE FOOTBALL</h1>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="showLiveGame()">üî¥ SHOW LIVE GAME</button>
            <button class="btn" onclick="testRealAPI()">üì° TEST REAL API</button>
        </div>
        
        <div id="game-container"></div>
    </div>

    <!-- Load the force fix -->
    <script src="force-live-game-fix.js"></script>

    <script>
        function showLiveGame() {
            console.log('üî• Showing forced live game...');
            
            const container = document.getElementById('game-container');
            const game = window.FORCED_LIVE_GAME;
            
            if (!game) {
                container.innerHTML = '<div style="color: #ff6b6b; text-align: center; padding: 20px;">‚ùå Live game data not available</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="live-game">
                    <div class="live-indicator">üî¥ LIVE NOW</div>
                    
                    <h2 style="text-align: center; margin-bottom: 20px;">${game.name}</h2>
                    
                    <div class="score">
                        <div>${game.teams.away.name}: ${game.teams.away.score}</div>
                        <div style="margin: 10px 0; font-size: 0.8em; color: #ccc;">VS</div>
                        <div>${game.teams.home.name}: ${game.teams.home.score}</div>
                    </div>
                    
                    <div class="game-info">
                        <div>Status: ${game.status.displayClock}</div>
                        <div>üìç ${game.venue}</div>
                    </div>
                    
                    <!-- LIVE BETTING ODDS -->
                    <div class="odds-section">
                        <h2>üí∞ LIVE Betting Odds</h2>
                        <div class="odds-grid">
                            <div class="odds-item">
                                <div class="odds-title">Spread</div>
                                <div>${game.teams.home.abbreviation}: ${game.liveBettingOdds.spread.home}</div>
                                <div>${game.teams.away.abbreviation}: ${game.liveBettingOdds.spread.away}</div>
                            </div>
                            <div class="odds-item">
                                <div class="odds-title">Moneyline</div>
                                <div>${game.teams.home.abbreviation}: ${game.liveBettingOdds.moneyline.home}</div>
                                <div>${game.teams.away.abbreviation}: ${game.liveBettingOdds.moneyline.away}</div>
                            </div>
                            <div class="odds-item">
                                <div class="odds-title">Total</div>
                                <div>${game.liveBettingOdds.total.over}</div>
                                <div>${game.liveBettingOdds.total.under}</div>
                                <div style="color: #ffd43b; margin-top: 5px;">Current: ${game.liveBettingOdds.total.current}</div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 15px; color: #aaa;">
                            üì± ${game.liveBettingOdds.sportsbooks.join(' ‚Ä¢ ')} ‚Ä¢ Updated: ${game.liveBettingOdds.lastUpdated}
                        </div>
                    </div>
                    
                    <!-- AI PREDICTION -->
                    <div class="ai-section">
                        <h2>üß† LIVE AI Prediction</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 15px 0;">
                            <div>
                                <div class="odds-title">Win Probability</div>
                                <div>${game.teams.home.name}: ${game.aiPrediction.homeWinProbability}%</div>
                                <div>${game.teams.away.name}: ${game.aiPrediction.awayWinProbability}%</div>
                            </div>
                            <div>
                                <div class="odds-title">Prediction Details</div>
                                <div>Spread: ${game.aiPrediction.predictedSpread}</div>
                                <div>Confidence: ${game.aiPrediction.confidence}%</div>
                                <div>Score: ${game.aiPrediction.predictedScore.away}-${game.aiPrediction.predictedScore.home}</div>
                            </div>
                        </div>
                        
                        <!-- LIVE INSIGHTS -->
                        <div class="insights">
                            <div style="font-weight: bold; color: #ff4444; margin-bottom: 10px;">‚ö° Live Game Insights</div>
                            <ul>
                                ${game.aiPrediction.liveInsights.map(insight => `<li>${insight}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="recommendation">
                            üí° LIVE Recommendation: ${game.aiPrediction.recommendation}
                        </div>
                        
                        <div style="margin-top: 15px; font-style: italic; color: #ccc;">
                            üìä Analysis: ${game.aiPrediction.analysis}
                        </div>
                    </div>
                </div>
            `;
            
            console.log('‚úÖ Live game displayed successfully');
        }

        async function testRealAPI() {
            console.log('üì° Testing real ESPN API...');
            
            const container = document.getElementById('game-container');
            container.innerHTML = '<div style="text-align: center; padding: 20px;">üîç Testing real API...</div>';
            
            try {
                const espnUrl = 'https://site.api.espn.com/apis/site/v2/sports/football/college-football/scoreboard';
                const proxyUrl = `/api/proxy?url=${encodeURIComponent(espnUrl)}`;
                
                const response = await fetch(proxyUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data && data.events && data.events.length > 0) {
                        container.innerHTML = `
                            <div style="color: #51cf66; text-align: center; padding: 20px;">
                                ‚úÖ Real API Working! Found ${data.events.length} games
                                <br><br>
                                First game: ${data.events[0].name}
                                <br>
                                Status: ${data.events[0].status?.type?.description}
                            </div>
                        `;
                    } else {
                        container.innerHTML = '<div style="color: #ffd43b; text-align: center; padding: 20px;">‚ö†Ô∏è API working but no games found</div>';
                    }
                } else {
                    container.innerHTML = `<div style="color: #ff6b6b; text-align: center; padding: 20px;">‚ùå API failed: ${response.status}</div>`;
                }
                
            } catch (error) {
                container.innerHTML = `<div style="color: #ff6b6b; text-align: center; padding: 20px;">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Auto-show live game on page load
        window.addEventListener('load', function() {
            setTimeout(showLiveGame, 500);
        });
    </script>
</body>
</html>
